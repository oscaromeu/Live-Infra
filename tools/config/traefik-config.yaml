apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
        format: json

    globalArguments:
      - "--global.sendanonymoususage=false"
      - "--global.checknewversion=false"
    
    additionalArguments:
      - "--metrics.prometheus=true"
      - "--serversTransport.insecureSkipVerify=true"