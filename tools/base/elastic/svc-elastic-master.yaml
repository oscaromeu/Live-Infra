---
kind: Service
apiVersion: v1
metadata:
  name: es-master
  labels:
    app: "es-master"
  annotations:
    {}
spec:
  type: ClusterIP
  selector:
    release: "es-master"
    app: "es-master"
  ports:
  - name: http
    protocol: TCP
    port: 9200
  - name: transport
    protocol: TCP
    port: 9300
---
kind: Service
apiVersion: v1
metadata:
  name: es-master-headless
  labels:
    app: "es-master"
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  clusterIP: None # This is needed for statefulset hostnames like elasticsearch-0 to resolve
  # Create endpoints also if the related pod isn't ready
  publishNotReadyAddresses: true
  selector:
    app: "es-master"
  ports:
  - name: http
    port: 9200
  - name: transport
    port: 9300