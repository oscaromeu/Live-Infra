---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-master
  labels:
    app: "es-master"
spec:
  volumeClaimTemplates:
  - metadata:
      name: es-master
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  template:
    metadata:
      name: "es-master"
      labels:
        app: "es-master"
    spec:
      volumes:
        - name: elastic-certificates-volumes 
          secret:
            secretName: elastic-certificates 
      containers:
      - name: "elasticsearch"
        volumeMounts:
          - name: "es-master"
            mountPath: /usr/share/elasticsearch/data
          - name: elastic-certificates-volumes
            mountPath: "/usr/share/elasticsearch/config/certs"
