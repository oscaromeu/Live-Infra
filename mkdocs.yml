# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Oscar's Homelab
  #copyright:
theme:
  name: material
  features:
      #- navigation.tabs
      #- navigation.tabs.sticky
      - navigation.instant
      - navigation.sections
      - navigation.indexes
      - navigation.top
      - search.highlight
      - search.suggest
      - search.share
      - content.code.annotate
      - header.autohide
      - announce.dismiss
      - toc.follow

  icon:
    repo: 'fontawesome/brands/github'

  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'


markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - def_list
  - pymdownx.tasklist:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

nav:

  - Home: index.md

  - Getting Started:
    - 00-getting-started/about.md

  #- Administration:
  #  - administration/fluxcd.md

  - How-to guides:
    - 01-how-to-guides/index.md


  - Documentation:
    - Flow & Policy Logging:
      - 02-docs/logs/index.md

    - Ops & Sec Metrics:
      - 02-docs/metrics/index.md

  - Troubleshooting:
    - 03-troubleshooting/index.md

  - Runbooks:
    - Alertmanager:
      - 04-runbooks/alertmanager/AlertmanagerClusterCrashlooping.md
      - 04-runbooks/alertmanager/AlertmanagerClusterDown.md
