# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Oscar's Homelab
  #copyright:
theme:
  name: material
  features:
      #- navigation.tabs
      #- navigation.tabs.sticky
      - navigation.instant
      - navigation.sections
      - navigation.indexes
      - navigation.top
      - search.highlight
      - search.suggest
      - search.share
      - content.code.annotate
      - header.autohide
      - announce.dismiss
      - toc.follow

  icon:
    repo: 'fontawesome/brands/github'

  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: Follow system preferences

    # Toggle light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'black'
      accent: 'orange'
      toggle:
        icon: material/brightness-7
        name: Burn my eyes!

    # Toggle dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'black'
      accent: 'orange'
      toggle:
        icon: material/brightness-4
        name: Love my eyes!

  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'


markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.snippets:
      check_paths: true
  - def_list
  - pymdownx.tasklist:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Installation:
    - installation/index.md
  - Infrastructure:
    - infrastructure/index.md
    - Data Analytics:
      - infrastructure/data-analytics/index.md
      - infrastructure/data-analytics/elk.md
    - Monitoring:
      - infrastructure/monitoring/index.md
      - infrastructure/monitoring/grafana.md
      - Prometheus:
        - infrastructure/monitoring/prometheus/index.md
        - infrastructure/monitoring/prometheus/prometheus.md
    - Observability:
      - infrastructure/observability/index.md
      - infrastructure/observability/loki.md
  - Administration:
    - administration/index.md
    - administration/elastic.md

