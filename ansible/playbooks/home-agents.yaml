---
- name: Deploy monitoring agents
  hosts: all
  become: true
  gather_facts: true
  any_errors_fatal: true

  tasks:

    - name: Install Pip
      ansible.builtin.include_role:
        name: geerlingguy.pip
        public: true

    - name: Install Docker
      ansible.builtin.include_role:
        name: geerlingguy.docker
        public: true
