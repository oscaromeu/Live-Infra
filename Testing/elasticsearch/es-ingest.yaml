apiVersion: apps/v1
kind: Deployment
metadata:
  name: es-ingest
  namespace: monitoring
  labels:
    component: elasticsearch
    role: ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      role: ingest
  template:
    metadata:
      labels:
        component: elasticsearch
        role: ingest
    spec:
      initContainers:
        #      - name: fix-permissions
        #        image: busybox
        #        command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
        #        securityContext:
        #          privileged: true
      - name: increase-vm-max-map
        image: busybox
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: increase-fd-ulimit
        image: busybox
        command: ["sh", "-c", "ulimit -n 65536"]
        securityContext:
          privileged: true
      containers:
      - name: es-ingest
        image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CLUSTER_NAME
          value: myesdb
        - name: NODE_MASTER
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: HTTP_ENABLE
          value: "true"
        - name: ES_JAVA_OPTS
          value: -Xms512m -Xmx512m
        - name: NETWORK_HOST
          value: _site_,_lo_
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            cpu: 1 
          limits:
            cpu: 2 
        ports:
        - containerPort: 9200
          protocol: TCP
          name: rest 
        - containerPort: 9300
          protocol: TCP
          name: inter-node 
        livenessProbe:
          tcpSocket:
            port: inter-node 
          initialDelaySeconds: 20 
          periodSeconds: 10
          timeoutSeconds: 90
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: rest 
          initialDelaySeconds: 20 
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
          - emptyDir:
              medium: ""
            name: storage
