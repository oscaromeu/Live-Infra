apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 1h0m0s
  install:
    remediation:
      retries: 3
  values: # https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
    datasource: {}