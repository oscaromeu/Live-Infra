apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: google-ping
spec:
  successfulJobsHistoryLimit: 7
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: google-ping
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/sh
            - -c
            - curl google.com
            image: nginx
            name: google-ping
            resources: {}
          restartPolicy: OnFailure
  schedule: '*/2 * * * *'
status: {}