apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: consumer
  name: consumer
spec:
  containers:
  - image: nginx
    name: consumer
    volumeMounts:
    - name: secret-volume
      mountPath: /var/app
      readOnly: true
    env:
    - name: API_ENDPOINT
      valueFrom:
        configMapKeyRef:
          name: ext-service-configmap
          key: api_endpoint
    - name: USERNAME
      valueFrom:
        configMapKeyRef:
          name: ext-service-configmap
          key: username
  volumes:
  - name: secret-volume
    secret:
      secretName: ext-service-secret
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}