---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: live-infra-secrets
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/oscaromeu/live-infra-secrets
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: live-infra-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: live-infra-secrets
  path: ./
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sopstest