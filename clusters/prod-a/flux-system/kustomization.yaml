apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            readinessProbe:
              httpGet:
                path: /readyz
                port: healthz
              initialDelaySeconds: 30 
              periodSeconds: 3
              timeoutSeconds: 300
            startupProbe:
              httpGet:
                path: /readyz
                port: healthz
              failureThreshold: 120
              periodSeconds: 10 
    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux