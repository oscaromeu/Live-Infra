apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              readinessProbe:
                httpGet:
                  path: /readyz
                  port: healthz
                initialDelaySeconds: 60 
                periodSeconds: 6
                failureThreshold: 5
                timeoutSeconds: 60
              startupProbe:
                httpGet:
                  path: /readyz
                  port: healthz
                initialDelaySeconds: 60 
                periodSeconds: 6
                failureThreshold: 5
                timeoutSeconds: 60

    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux