apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
patches:
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
            - name: manager
              readinessProbe:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 60 
                periodSeconds: 6
                failureThreshold: 5
                timeoutSeconds: 60
              livenessProbe:
                httpGet:
                  path: /
                  port: http
                initialDelaySeconds: 60 
                periodSeconds: 6
                failureThreshold: 5
                timeoutSeconds: 60

    target:
      kind: Deployment
      labelSelector: app.kubernetes.io/part-of=flux
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --enable-leader-election=false     
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|source-controller)"
  - patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: all
      spec:
        template:
          spec:
            containers:
              - name: manager
                resources:
                  limits:
                    cpu: 2000m
                    memory: 2Gi      
    target:
      kind: Deployment
      name: "(kustomize-controller|helm-controller|source-controller)"