---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-data
  namespace: tools
  labels:
    app.kubernetes.io/name: &name finances
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
