apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: "fedora"
  namespace: "tools"
spec:
  storage:
    storageClassName: "ceph-filesystem"
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 7Gi
  source:
    http:
      url: "https://download.fedoraproject.org/pub/fedora/linux/releases/37/Cloud/x86_64/images/Fedora-Cloud-Base-37-1.7.x86_64.raw.xz"
