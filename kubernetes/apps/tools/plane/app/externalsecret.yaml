---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plane-secret
  namespace: tools
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: plane-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: "{{ .CNPG__POSTGRES_HOST }}"
        POSTGRES_SUPER_PASS: "{{ .CNPG__POSTGRES_SUPER_PASS }}"
        POSTGRES_SUPER_USER: "{{ .CNPG__POSTGRES_SUPER_USER }}"
        POSTGRES_DB: "{{ .GITEA__POSTGRES_DB }}"
        POSTGRES_USER: "{{ .GITEA__POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .GITEA__POSTGRES_PASS }}"
        minioHost: "{{ .PLANE__MINIO_HOST }}"
        pgdb_username: "{{ .PLANE__PGDB_USERNAME }}"
        pgdb_password: "{{ .PLANE__PGDB_PASSWORD }}"
        pgdb_name: "{{ .PLANE__PGDB_NAME }}"
        pgdb_remote_url: "{{ .CNPG__POSTGRES_HOST }}"
        remote_redis_url: "{{ .PLANE__REMOTE_REDIS_URL }}"
        aws_access_key: "{{ .PLANE__AWS_ACCESS_KEY }}"
        aws_secret_access_key: "{{ .PLANE__AWS_SECRET_ACCESS_KEY }}"
        secret_key: "{{ .PLANE__SECRET_KEY }}"

  dataFrom:
    - find:
        path: CNPG__
    - find:
        path: PLANE__

