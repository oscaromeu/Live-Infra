---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: tools
  labels:
    environment: production
    app: gitea
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 9.6.1
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    replicaCount: 1

    strategy:
      type: "RollingUpdate"
      rollingUpdate:
        maxSurge: "100%"
        maxUnavailable: 0

    containerSecurityContext:
      capabilities:
        add:
          - SYS_CHROOT

    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hajimari.io/icon: pajamas:gitea
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    service:
      ssh:
        type: ClusterIP
        port: 22

    resources:
      limits:
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 128Mi


    gitea:
      admin:
        username: 'gitea'
      config:
        APP_NAME: Tea, Git, Hot

        server:
          DISABLE_SSH: false
          SSH_PORT: 22
          SSH_LISTEN_PORT: 2222
          SSH_DOMAIN: "ssh.git.${SECRET_DOMAIN}"
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true

        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        ui:
          DEFAULT_THEME: auto
          THEMES: gitea, arc-green

        database:
          DB_TYPE: postgres
          NAME: gitea
          SCHEMA: public
          SSL_MODE: disable

        webhook:
          ALLOWED_HOST_LIST: "*"

        service:
          DISABLE_REGISTRATION: true
          REQUIRE_SIGNIN_VIEW: true

        session:
          PROVIDER: redis
          PROVIDER_CONFIG: redis://redis-standalone-headless.datahub.svc.cluster.local:6379/3?pool_size=100&idle_timeout=180s&

        cache:
          ENABLED: true
          ADAPTER: redis
          HOST: redis://redis-standalone-headless.datahub.svc.cluster.local:6379/3?pool_size=100&idle_timeout=180s&

        queue:
          TYPE: redis
          CONN_STR: redis://redis-standalone-headless.datahub.svc.cluster.local:6379/3?pool_size=100&idle_timeout=180s&

        cron:
          ENABLED: true
        cron.git_gc_repos:
          ENABLED: true
          SCHEDULE: "@every 168h"

        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: datahub-hl.datahub.svc.cluster.local:9000
          MINIO_BUCKET: gitea-bucket
          MINIO_USE_SSL: true
          MINIO_INSECURE_SKIP_VERIFY: false

        actions:
          enabled: true

        #mailer:
        #  ENABLED: true
        #  MAILER_TYPE: smtp+startls
        #  HOST: smtp.mailgun.org:587
        #  USER: ${SECRET_MAILGUN_USERNAME}
        #  PASSWD: ${SECRET_MAILGUN_PASSWORD}
        #  FROM: "Gitea <gitea@${SECRET_DOMAIN}>"

        #openid:
        #  ENABLE_OPENID_SIGNIN: false
        #  ENABLE_OPENID_SIGNUP: true
        #  WHITELISTED_URIS: "auth.${SECRET_DOMAIN}"

      #oauth:
      #  - name: authelia
      #    provider: openidConnect
      #    key: gitea
      #    secret: "${SECRET_AUTHELIA_GITEA_CLIENT_SECRET}"
      #    autoDiscoverUrl: "https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration"
      #    groupClaimName: groups
      #    adminGroup: admins
      #    restrictedGroup: people


      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: gitea-config

    postgresql:
      enabled: false
    postgresql-ha:
      enabled: false
    redis-cluster:
      enabled: false

    persistence:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 10Gi
      storageClass: local-path

    nodeSelector:
      kubernetes.io/arch: amd64

  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: adminEmail
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: dbPassword
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: dbUser
    - targetPath: gitea.config.database.HOST
      kind: Secret
      name: gitea-config
      valuesKey: host
    - targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
      kind: Secret
      name: gitea-secrets
      valuesKey: aws_access_key_id
    - targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
      kind: Secret
      name: gitea-secrets
      valuesKey: aws_secret_access_key
