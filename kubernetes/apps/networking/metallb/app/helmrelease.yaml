---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.10
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true
    prometheus:
      serviceMonitor:
        enabled: true
    controller:
      resources:
        requests:
          cpu: 7m
          memory: 469Mi
        limits:
          memory: 1Gi
    speaker:
      resources:
        requests:
          cpu: 7m
          memory: 65Mi
        limits:
          memory: 65Mi
    frr:
      resources:
        requests:
          cpu: 5m
          memory: 78Mi
        limits:
          memory: 160Mi
    reloader:
      resources:
        requests:
          cpu: 5m
          memory: 24Mi
        limits:
          memory: 100Mi
    frrMetrics:
      resources:
        requests:
          cpu: 5m
          memory: 24Mi
        limits:
          memory: 100Mi
