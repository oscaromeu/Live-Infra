---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio-datahub-tenant
  namespace: flux-system
spec:
  dependsOn:
    - name: minio-operator
  path: ./kubernetes/apps/prod/databases/minio/datahub-tenant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
