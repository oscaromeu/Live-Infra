---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minio
spec:
  interval: 30m
  chart:
    spec:
      chart: tenant
      version: 6.0.4
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    tenant:
      name: minio
      image:
        repository: quay.io/minio/minio
        tag: RELEASE.2024-08-17T01-24-54Z
        pullPolicy: IfNotPresent
      configuration:
        name: minio-env-configuration
      pools:
        - servers: 1
          name: pool-0
          volumesPerServer: 1
          size: 100Gi
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
            runAsNonRoot: true
          containerSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      mountPath: /export
      subPath: /data
      ###
      # Configures a Prometheus-compatible scraping endpoint at the specified port.
      metrics:
        enabled: false
        port: 9000
        protocol: http
      features:
        bucketDNS: false
        domains: { }
        enableSFTP: false
      buckets: [ ]
      users: [ ]
      ingress:
        api:
          enabled: true
          ingressClassName: "internal"
          host: &host "s3.${SECRET_DOMAIN}"
          path: /
          pathType: Prefix
          tls:
          - hosts:
            - *host
        console:
          enabled: true
          ingressClassName: "internal"
          host: &host "minio.${SECRET_DOMAIN}"
          path: /
          pathType: Prefix
          tls:
          - hosts:
            - *host
