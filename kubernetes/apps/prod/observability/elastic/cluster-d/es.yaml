---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: data
spec:
  version: 8.11.0
  volumeClaimDeletePolicy: DeleteOnScaledownOnly
  nodeSets:
  - name: data
    count: 3
    config:
      logger.level: info
      node.roles: ["master", "data","data_content", "remote_cluster_client","transform"]
      node.store.allow_mmap: false
      xpack.monitoring.collection.enabled: true
      xpack.monitoring.elasticsearch.collection.enabled: true
      xpack.monitoring.collection.cluster.stats.timeout: "10m"
      xpack.monitoring.collection.index.recovery.active_only: "false"
      xpack.monitoring.collection.index.recovery.timeout: "10m"
      xpack.monitoring.collection.index.stats.timeout: "10m"
      xpack.monitoring.collection.indices: "'*'"
      xpack.monitoring.collection.interval: "60s"
      xpack.monitoring.history.duration: "7d"
    podTemplate:
      metadata:
        labels:
          app.kubernetes.io/name: elasticsearch-data
          app.kubernetes.io/cluster: data
          elasticsearch.k8s.elastic.co/cluster-name: data
        annotations:
          co.elastic.logs/enabled: "true"
      spec:
        containers:
        - name: elasticsearch
          env:
            - name: ES_JAVA_OPTS
              value: "-Xms2g -Xmx2g"
            - name: READINESS_PROBE_TIMEOUT
              value: "10"
          resources:
            requests:
              memory: 4Gi
              cpu: 250m
            limits:
              memory: 8Gi

        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    elasticsearch.k8s.elastic.co/cluster-name: data
                topologyKey: kubernetes.io/hostname
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data # this name is required for the volume to be mounted
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: openebs-hostpath
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: data
    logs:
      elasticsearchRefs:
        - name: data
