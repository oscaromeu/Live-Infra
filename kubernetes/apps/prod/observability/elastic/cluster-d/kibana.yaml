---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: data
  namespace: observability
  labels:
    stack-monitoring.elastic.co/type: es
    app.kubernetes.io/name: kibana-data
    app.kubernetes.io/cluster: logging
    elasticsearch.k8s.elastic.co/cluster-name: data
spec:
  version: 8.11.0
  count: 1
  elasticsearchRef:
    name: data
  config:
    server:
      publicBaseUrl: "https://kibana.${SECRET_DOMAIN}"
  podTemplate:
    metadata:
      labels:
        stack-monitoring.elastic.co/type: es
        app.kubernetes.io/name: elk
        app.kubernetes.io/service: logging
        app.kubernetes.io/component: kibana
        app.kubernetes.io/namespace: observability
      annotations:
        co.elastic.logs/enabled: "true"
    spec:
      containers:
      - name: kibana
        resources:
          requests:
            cpu: 50m
            memory: 1.6Gi
          limits:
            memory: 3Gi