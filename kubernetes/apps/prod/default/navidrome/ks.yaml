---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  suspend: true
  dependsOn:
    - name: ingress-nginx-external
    - name: external-secrets-stores
  path: ./kubernetes/apps/prod/default/navidrome/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: navidrome
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
