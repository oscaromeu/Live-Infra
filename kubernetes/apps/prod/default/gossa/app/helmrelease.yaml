---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gossa
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: pldubouilh/gossa
              tag: v1.1.2
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                memory: 411M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: internal
        hosts:
          - host: &host "gossa.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        type: nfs
        server: 10.69.3.25
        path: /mnt/k8s/data
        globalMounts:
          - path: /data