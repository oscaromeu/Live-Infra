---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: &app cluster-apps-outline
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  suspend: false
  targetNamespace: tools
  commonMetadata:
    labels:
      app.kubernetes.io/name: outline
  dependsOn:
    - name: cluster-apps-ingress-nginx-internal
  path: ./kubernetes/apps/prod/tools/outline/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: outline
      namespace: tools
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  postBuild:
    substitute:
      APP: outline
      GATUS_SUBDOMAIN: docs
