---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: semaphore
  namespace: flux-system
spec:
  suspend: true
  dependsOn:
    - name: cloudnative-pg
    - name: external-secrets-stores
    - name: ingress-nginx-internal
  path: ./kubernetes/apps/prod/tools/semaphore/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
