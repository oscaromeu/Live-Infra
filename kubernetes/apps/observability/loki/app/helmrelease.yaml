---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 5.41.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.ruler
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.admin
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.s3.endpoint
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_ACCESS_KEY_ID
  values:
    loki:
      # https://grafana.com/docs/loki/latest/installation/helm/reference/
      # https://grafana.com/docs/loki/latest/configuration/
      auth_enabled: false
      analytics: false
      limits_config:
        #query_timeout: 1m
        retention_period: 14d
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 64
        ingestion_burst_size_mb: 128
        per_stream_rate_limit: 64MB
        per_stream_rate_limit_burst: 128MB
        shard_streams:
          enabled: true

      server:
        http_server_read_timeout: 1m
        http_server_write_timeout: 1m

      schema_config:
        configs:
          - from: "2022-01-11" # quote
            store: boltdb-shipper
            object_store: s3
            schema: v12
            index:
              prefix: loki_index_
              period: 24h

      storage:
        type: s3
        s3:
          #endpoint: http://minio.logging.svc.cluster.local:9000/logs
          #s3: minio.logging-hl.svc.cluster.local:9000
          region: "eu-west-1"
          s3ForcePathStyle: true
          insecure: false
          http_config:
            insecure_skip_verify: true
        bucketNames:
          chunks: loki-bucket-v2
          ruler: loki-bucket-v2
          admin: loki-bucket-v2

    gateway:
      replicas: 3
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
        affinity: |
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                  topologyKey: kubernetes.io/hostname
      resources:
        requests:
          cpu: 5m
          memory: 12Mi
        limits:
          #cpu:
          memory: 500Mi

    read:
      replicas: 3
      persistence:
        storageClass: local-path
        size: 5Gi
      extraVolumeMounts:
        - name: rules
          mountPath: /rules
      extraVolumes:
        - name: rules
          emptyDir: {}
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname
      resources:
        requests:
          cpu: 34m
          memory: 77Mi
        limits:
          #cpu:
          memory: 500Mi

    write:
      replicas: 3
      persistence:
        storageClass: local-path
        size: 5Gi
      resources:
        requests:
          cpu: 119m
          memory: 260Mi
        limits:
          #cpu:
          memory: 1000Mi
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname

    backend:
      replicas: 3
      resources:
        requests:
          cpu: 28m
          memory: 91Mi
        limits:
          #cpu:
          memory: 500Mi
      extraVolumeMounts:
        - name: rules
          mountPath: /rules
        - name: scratch
          mountPath: /tmp/scratch
      extraVolumes:
        - name: rules
          emptyDir: {}
        - name: scratch
          emptyDir: {}
      persistence:
        storageClass: local-path
        size: 5Gi
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "loki.gatewaySelectorLabels" . | nindent 12 }}
                topologyKey: kubernetes.io/hostname

    monitoring:
      dashboards:
        enabled: true
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
        labels:
          home_ops: 'true'
      rules:
        enabled: true
      serviceMonitor:
        enabled: true
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    test:
      enabled: false

