---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vikunja-files
  namespace: default
  labels:
    app.kubernetes.io/name: &name vikunja
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: localpath
  resources:
    requests:
      storage: 1Gi
