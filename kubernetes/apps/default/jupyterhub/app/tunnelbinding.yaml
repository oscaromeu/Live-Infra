---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: jupyterhub-tunnelbinding
  namespace: data
subjects:
  - name: hub
    spec:
      fqdn: "jupyter.${SECRET_DOMAIN}"
      target: "http://hub.default.svc.cluster.local:8081"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
