apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-registry
  namespace: default
spec:
  rules:
  - host: "registry.${SECRET_DOMAIN}"
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: docker-registry
            port:
              number: 5000
        path: /
