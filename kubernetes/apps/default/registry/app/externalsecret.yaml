---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: registry
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: registry
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        - secretKey: REGISTRY_CREDENTIALS
          remoteRef:
            key: REGISTRY_CREDENTIALS
