---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-api-clickhouse-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: clickhouse-credentials

  data:
    - secretKey: REGISTRY_CREDENTIALS
      remoteRef:
        key: REGISTRY_CREDENTIALS
