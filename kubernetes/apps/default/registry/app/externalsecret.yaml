---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docker-registry-htpasswd
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: docker-registry-htpasswd

  data:
    - secretKey: REGISTRY_CREDENTIALS
      remoteRef:
        key: REGISTRY_CREDENTIALS
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docker-credentials
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: docker-credentials

  data:
    - secretKey: REGISTRY_AUTH
      remoteRef:
        key: REGISTRY_AUTH
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docker-credentials
  namespace: tekton-pipelines
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: docker-credentials

  data:
    - secretKey: REGISTRY_AUTH
      remoteRef:
        key: REGISTRY_AUTH
