---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: docker-registry-htpasswd
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api

  target:
    name: docker-registry-htpasswd

  data:
    - secretKey: REGISTRY_CREDENTIALS
      remoteRef:
        key: REGISTRY_CREDENTIALS
