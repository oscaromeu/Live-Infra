---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docker-registry
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: docker-registry
      version: 2.2.2
      sourceRef:
        kind: HelmRepository
        name: twuni
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: registry
      tag: 2.8.1
    persistence:
      enabled: true
      existingClaim: registry
    replicaCount: 1
    ingress:
      annotations:
        #external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
      enabled: true
      className: nginx
      hosts:
        - "registry.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - "registry.${SECRET_DOMAIN}"


    resources:
      requests:
        cpu: 5m
        memory: 9766Ki
      limits:
        #cpu: 1000m
        memory: 9766Ki

  valuesFrom:
    - targetPath: secrets.htpasswd
      kind: Secret
      name: docker-registry-htpasswd
      valuesKey: REGISTRY_CREDENTIALS
