---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 0
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    ingress:
      enabled: true
      className: nginx
      annotations:
        # TODO Add to hajimari
        hajimari.io/enable: "false"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    gitea:
      admin:
        username: 'gitea'

    persistence:
      storageClass: longhorn

  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: adminEmail
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: dbPassword
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: dbUser





