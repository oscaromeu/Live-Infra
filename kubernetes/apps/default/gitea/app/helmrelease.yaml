---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: gitea
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 0
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    ingress:
      enabled: true
      className: nginx
      annotations:
        # TODO Add to hajimari
        hajimari.io/icon: pajamas:gitea
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
    gitea:
      admin:
        username: 'gitea'
      config:
        APP_NAME: Tea, Git, Hot
        server:
          DISABLE_SSH: false
          DOMAIN: "gitea.${SECRET_DOMAIN}"
          ROOT_URL: "https://gitea.${SECRET_DOMAIN}"
          ENABLE_GZIP: true
          LANDING_PAGE: login
          LFS_START_SERVER: true
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        database:
          DB_TYPE: postgres
          NAME: gitea
          SCHEMA: public
          SSL_MODE: disable
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
      podAnnotations:
        secret.reloader.stakater.com/reload: gitea-config

    postgresql:
      enabled: false

    persistence:
      enabled: true
      accessModes: ["ReadWriteOnce"]
      size: 10Gi
      storageClass: longhorn

  valuesFrom:
    - targetPath: gitea.admin.email
      kind: Secret
      name: gitea-config
      valuesKey: adminEmail
    - targetPath: gitea.admin.password
      kind: Secret
      name: gitea-config
      valuesKey: adminPassword
    - targetPath: gitea.config.database.PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: dbPassword
    - targetPath: gitea.config.database.USER
      kind: Secret
      name: gitea-config
      valuesKey: dbUser
    - targetPath: gitea.config.database.HOST
      kind: Secret
      name: gitea-config
      valuesKey: host


  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: StatefulSet
            apiVersion: apps/v1
            metadata:
              name: gitea
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/onedr0p/postgres-initdb:14.7
                      env:
                        - name: POSTGRES_HOST
                          valueFrom:
                            secretKeyRef:
                              name: gitea-config
                              key: host
                        - name: POSTGRES_DB
                          value: gitea
                        - name: POSTGRES_SUPER_PASS
                          valueFrom:
                            secretKeyRef:
                              name: postgres-superuser
                              key: password
                        - name: POSTGRES_USER
                          valueFrom:
                            secretKeyRef:
                              name: gitea-config
                              key: dbUser
                        - name: POSTGRES_PASS
                          valueFrom:
                            secretKeyRef:
                              name: gitea-config
                              key: dbPassword

