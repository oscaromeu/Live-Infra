---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: gitea-config
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        adminEmail: "{{ .ADMIN_EMAIL }}"
        adminPassword: "{{ .ADMIN_PASSWORD }}"
        dbUser: "{{ .POSTGRES_SUPER_USER }}"
        dbPassword: "{{ .POSTGRES_SUPER_PASS }}"
        #minioAccessKeyId: "{{ .MINIO_ACCESS_KEY_ID }}"
        #minioSecretAccessKey: "{{ .MINIO_SECRET_ACCESS_KEY }}"
        deploymentRsaPrivKey: "{{ .DEPLOYMENT_RSA_PRIV_KEY }}"
        host: "{{ .GITEA_POSTGRES_HOST_PORT }}"

  dataFrom:
    - extract:
        key: GITEA
