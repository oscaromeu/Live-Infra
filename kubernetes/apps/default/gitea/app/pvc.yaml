---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name gitea
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 2Gi
