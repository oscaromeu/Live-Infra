---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: gitea-http-tunnelbinding
  namespace: default
subjects:
  - name: gitea-http
    spec:
      fqdn: "git.${CLUSTER_DOMAIN}"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: gitea-ssh-tunnelbinding
  namespace: default
subjects:
  - name: gitea-ssh
    spec:
      fqdn: "git.${CLUSTER_DOMAIN}"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
