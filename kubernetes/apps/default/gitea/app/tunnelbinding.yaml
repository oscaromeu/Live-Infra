---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: gitea-http-tunnelbinding
  namespace: default
subjects:
  - name: gitea-http
    spec:
      fqdn: "git.${SECRET_DOMAIN}"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: gitea-ssh-tunnelbinding
  namespace: default
subjects:
  - name: gitea-ssh
    spec:
      fqdn: "git.${SECRET_DOMAIN}"
      target: "tcp://gitea-ssh.default.svc.cluster.local:22"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
