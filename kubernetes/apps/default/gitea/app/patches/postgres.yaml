---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
spec:
  values:
    initContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-initdb:14.7
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: gitea-config
                key: host
          - name: POSTGRES_DB
            value: gitea
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: gitea-config
                key: dbUser
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: gitea-config
                key: dbPassword
