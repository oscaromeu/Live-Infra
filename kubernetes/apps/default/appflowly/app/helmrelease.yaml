---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app flow
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      repository: appflowyio/appflowy_client
      tag: main

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:draw-pen
        hosts:
          - host: &host flow.oscaromeu.io
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    nodeSelector:
      kubernetes.io/arch: amd64

    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app

    # required for X11 forwarding. Also, required that X11 is enabled on the host.
    persistence:
      xauthority:
        enabled: true
        type: hostPath
        mountPath: /root/.Xauthority
        hostPath: /root/.Xauthority
        hostPathType: Directory
      x11-unix:
        enabled: true
        type: hostPath
        mountPath: /tmp/.X11-unix
        hostPath: /tmp/.X11-unix
        hostPathType: Directory
      dri:
        enabled: true
        type: hostPath
        mountPath: /dev/dri
        hostPath: /dev/dri
        hostPathType: Directory
      dbus:
        enabled: true
        type: hostPath
        mountPath: /var/run/dbus/system_bus_socket
        hostPath: /var/run/dbus/system_bus_socket
        hostPathType: Socket
      appflowy-data:
        enabled: true
        type: pvc
        mountPath: /home/appflowy
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn

    env:
      - name: DISPLAY
        value: ${DISPLAY}

    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
