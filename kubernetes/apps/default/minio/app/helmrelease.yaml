---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: default-tenant
  namespace: default
spec:
  interval: 5m
  maxHistory: 2
  chart:
    spec:
      chart: tenant
      version: 5.0.8
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    secrets:
      existingSecret: default-tenant-env-configuration
    tenant:
      name: default
      configuration:
        name: default-tenant-env-configuration
      pools:
        - servers: 1
          name: pool-0
          storageClassName: local-path
          size: 10Gi
          volumesPerServer: 1
          volumeClaimTemplate:
            metadata:
              name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  cpu: 500m
                  memory: 1Gi
                limits:
                  memory: 2Gi
          containerSecurityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                  - key: v1.min.io/tenant
                    operator: In
                    values:
                    - test
                  - key: v1.min.io/pool
                    operator: In
                    values:
                    - pool-0
                topologyKey: kubernetes.io/hostname
      metrics:
        enabled: true
      buckets:
        - name: cloudnative-pg-v1
      ## List of secret names to use for generating MinIO users during tenant provisioning
      users:
        - name: admin-user-secret

      prometheusOperator: true

      env:
        - name: MINIO_PROMETHEUS_URL
          value: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
        - name: MINIO_BROWSER
          value: on

      exposeServices:
        console: true
        minio: true

    ingress:
      api:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          #nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        host: &host "minio-default.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
        path: /
        pathType: Prefix
      console:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          #nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
          #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        host: &host "minio-console-default.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
        path: /
        pathType: Prefix
