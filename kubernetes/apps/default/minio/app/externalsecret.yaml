
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: minio-cluster-secret-store
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: kube-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: minio-cluster-secret-store
  target:
    name: minio-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        # MINIO_ROOT_USER, MINIO_ROOT_PASSWORD, MINIO_PROMETHEUS_TOKEN
        key: MINIO
