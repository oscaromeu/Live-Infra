---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-woodpecker
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-longhorn
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-cloudflare-operator-tunnels
  path: ./kubernetes/apps/default/woodpecker/app/server
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: woodpecker
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-woodpecker-agent
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: cluster-apps-longhorn
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-cloudflare-operator-tunnels
    - name: cluster-apps-woodpecker
  path: ./kubernetes/apps/default/woodpecker/app/agent
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: woodpecker-agent
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
