---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app woodpecker
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: woodpecker-server
      version: 0.15.6
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    env:
      WOODPECKER_ADMIN: "woodpecker,admin"
      WOODPECKER_HOST: "https://ci.${SECRET_DOMAIN}"
      WOODPECKER_GITHUB: false
      WOODPECKER_GITEA: true
      WOODPECKER_GITEA_SKIP_VERIFY: "true"
      WOODPECKER_GITEA_URL:
        valueFrom:
          secretKeyRef:
            name: *app
            key: WOODPECKER_GITEA_URL
      WOODPECKER_GITEA_CLIENT:
        valueFrom:
          secretKeyRef:
            name: *app
            key: WOODPECKER_GITEA_CLIENT
      WOODPECKER_GITEA_SECRET:
        valueFrom:
          secretKeyRef:
            name: *app
            key: WOODPECKER_GITEA_SECRET

    envFrom:
      - secretRef:
          name: *app

    persistentVolume:
      enabled: true
      size: 5Gi
      mountPath: "/var/lib/woodpecker"
      storageClass: "longhorn"

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:drone
        hosts:
          - host: &host "ci.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
