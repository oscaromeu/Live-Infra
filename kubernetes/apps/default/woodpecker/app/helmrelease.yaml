---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: woodpecker
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: woodpecker
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    env:
      WOODPECKER_ADMIN: "woodpecker,admin"
      WOODPECKER_HOST: "https://ci.${CLUSTER_DOMAIN}"

    persistentVolume:
      enabled: true
      size: 5Gi
      mountPath: "/var/lib/woodpecker"
      storageClass: "longhorn"

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:drone
        hosts:
          - host: &host "ci.${CLUSTER_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
