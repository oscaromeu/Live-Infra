---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: questdb
  namespace: default
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 15m
  chart:
    spec:
      chart: questdb
      version: 0.32.0
      sourceRef:
        kind: HelmRepository
        name: questdb
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    disableWait: true
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 1Gi
      annotations: {}

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        #cpu: 1000m
        memory: 2048Mi

    nodeSelector:
      kubernetes.io/arch: amd64

    ingress:
      enabled: "true"
      ClassName: nginx
      annotations:
        hajimari.io/appName: "questdb"
        hajimari.io/enable: "true"
        hajimari.io/icon: "alarm-light-outline"

      hosts:
        - host: "questdb.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix

      tls:
        - hosts:
            - "questdb.${SECRET_DOMAIN}"
          secretName: questdb-certificates



