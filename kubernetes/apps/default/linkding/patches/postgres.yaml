---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkding
  namespace: default
spec:
  values:
    initContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: linkding-config
                key: LD_DB_HOST
          - name: POSTGRES_DB
            value: linkding
          - name: POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: cloudnative-pg-secret
                key: POSTGRES_SUPER_PASS
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: linkding-config
                key: LD_DB_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: linkding-config
                key: LD_DB_PASSWORD
