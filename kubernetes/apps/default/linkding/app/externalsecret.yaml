---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: linkding
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        LD_DB_USER: "{{ .LINKDING__DB_USER }}"
        LD_DB_PASSWORD: "{{ .LINKDING__DB_PASSWORD }}"
        LD_DB_ENGINE: "{{ .LINKDING__DB_ENGINE  }}"
        LD_DB_HOST: "{{ .LINKDING___DB_HOST }}"
        LD_DB_PORT: "{{ .LINKDING__DB_PORT  }}"
        LD_DB_DATABASE: "{{ .LINKDING__DB_DATABASE }}"
        LD_SUPERUSER_NAME: "{{ .LINKDING__SUPERUSER_NAME }}"
        LD_SUPERUSER_PASSWORD: "{{ .LINKDING__SUPERUSER_PASSWORD }}"

        POSTGRES_HOST_PORT: "{{ .GCP__POSTGRES_HOST_PORT }}"
        POSTGRES_HOST: "{{ .GCP__POSTGRES_HOST }}"
        POSTGRES_SUPER_USER: "{{ .GCP__POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .GCP__POSTGRES_SUPER_PASS }}"
        POSTGRES_DB: "{{ .GCP__POSTGRES_DB }}"
        POSTGRES_USER: "{{ .GCP__POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .GCP__POSTGRES_PASS }}"
        TZ: "{{ .TIMEZONE }}"

  dataFrom:
    - extract:
        key: TIMEZONE
    - find:
        path: LINKDING__
    - extract:
        key: GCP__
