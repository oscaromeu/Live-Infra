---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: linkding
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        LD_DB_USER: "{{ .DB_USER }}"
        LD_DB_PASSWORD: "{{ .DB_PASSWORD }}"
        LD_DB_HOST: "{{ .LINKDING_POSTGRES_HOST }}"

  dataFrom:
    - extract:
        key: LINKDING
