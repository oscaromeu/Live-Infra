---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: linkding
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: linkding
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        LD_DB_USER: "{{ .LD_DB_USER }}"
        LD_DB_PASSWORD: "{{ .LD_DB_PASSWORD }}"
        LD_DB_ENGINE: "{{ .LD_DB_ENGINE  }}"
        LD_DB_HOST: "{{ .LD_DB_HOST }}"
        LD_DB_PORT: "{{ .LD_DB_PORT  }}"
        LD_DB_DATABASE: "{{ .LD_DB_DATABASE }}"
        LD_SUPERUSER_NAME: "{{ .LD_SUPERUSER_NAME }}"
        LD_SUPERUSER_PASSWORD: "{{ .LD_SUPERUSER_PASSWORD }}"
        POSTGRES_HOST_PORT: "{{ .POSTGRES_HOST_PORT }}"
        POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_DB: "{{ .POSTGRES_DB }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        TZ: "{{ .TZ }}"
  dataFrom:
    - extract:
        key: LINKDING
