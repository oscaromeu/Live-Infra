---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: default
  labels:
    app: linkding
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      # https://hub.docker.com/r/sissbruecker/linkding
      repository: docker.io/sissbruecker/linkding
      tag: 1.19.0
    # https://github.com/sissbruecker/linkding/blob/master/docs/Options.md
    env:
      - name: TZ
        value: "${TIMEZONE}"
      #LD_DISABLE_URL_VALIDATION: false
      #LD_ENABLE_AUTH_PROXY: true
      #LD_AUTH_PROXY_USERNAME_HEADER: HTTP_REMOTE_USER
      #LD_AUTH_PROXY_LOGOUT_URL: "https://auth.${SECRET_DOMAIN}/logout"
      #LD_CSRF_TRUSTED_ORIGINS: "https://link.${SECRET_DOMAIN}"
      - name: LD_DB_ENGINE
        value: postgres
      - name: LD_DB_HOST
        value: postgresql-rw
      - name: LD_DB_PORT
        value: '5432'
      - name: LD_DB_DATABASE
        value: linkding
      - name: LD_DB_USER
        valueFrom:
          secretKeyRef:
            name: postgresql-user
            key: username
      - name: LD_DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: postgresql-user
            key: password
    envFrom:
      - secretRef:
          name: *app
    # TODO: fix chown on mounted directory
    # https://github.com/sissbruecker/linkding/issues/145
    persistence:
      data:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          auth.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          # external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: link
        hosts:
          - host: &host "link.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      secret.reloader.stakater.com/reload: *app

  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - kind: Deployment
            apiVersion: apps/v1
            metadata:
              name: linkding
            spec:
              template:
                spec:
                  initContainers:
                    - name: init-db
                      image: ghcr.io/onedr0p/postgres-initdb:14.7
                      env:
                        - name: POSTGRES_HOST
                          valueFrom:
                            secretKeyRef:
                              name: linkding-config
                              key: LD_DB_HOST
                        - name: POSTGRES_DB
                          value: linkding
                        - name: POSTGRES_SUPER_PASS
                          valueFrom:
                            secretKeyRef:
                              name: cloudnative-pg-secret
                              key: POSTGRES_SUPER_PASS
                        - name: POSTGRES_USER
                          valueFrom:
                            secretKeyRef:
                              name: linkding-config
                              key: LD_DB_USER
                        - name: POSTGRES_PASS
                          valueFrom:
                            secretKeyRef:
                              name: linkding-config
                              key: LD_DB_PASSWORD
