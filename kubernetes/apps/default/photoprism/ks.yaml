---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-photoprism
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-nginx-external
    - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-longhorn
  path: ./kubernetes/apps/default/photoprism/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: photoprism
      namespace: default
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
