---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: harbor
      version: 1.11.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    expose:
      ingress:
        hosts:
          core: harbor.${SECRET_DOMAIN}
          notary: notary.${SECRET_DOMAIN}
        className: nginx
        notary:
          annotations:
            hajimari.io/icon: simple-icons:harbor
            hajimari.io/enable: "false"
        harbor:
          annotations:
            hajimari.io/icon: simple-icons:harbor
            hajimari.io/enable: "true"
            hajimari.io/appName: Harbor
        tls:
          certSource: secret
          secretName: harbor-tls-certificate
          notarySecretName: notary-tls-certificate


    ipFamily:
      ipv6:
        enabled: false

    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry-v1
          storageClass: localpath
          subPath: registry
        chartmuseum:
          existingClaim: harbor-registry-v1
          storageClass: localpath
          subPath: chartmuseum

    #harborAdminPassword: "${HARBOR_ADMIN_PASSWORD}"
    # The secret key used for encryption. Must be a string of 16 chars.
    #secretKey: "${HARBOR_ENCRPYTION_KEY}"

    database:
      nodeSelector:
        kubernetes.io/arch: amd64

    trivy:
      nodeSelector:
        kubernetes.io/arch: amd64

    notary:
      enabled: true

