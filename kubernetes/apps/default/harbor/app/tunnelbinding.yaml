---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: harbor-portal-tunnelbinding
  namespace: default
subjects:
  - name: harbor-portal
    spec:
      fqdn: "harbor.${SECRET_DOMAIN}"
      target: "http://harbor-portal.default.svc.cluster.local:8080"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
