
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: glauth
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: kube-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: glauth
  target:
    name: glauth-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        server.toml: |
          debug = true
          [ldap]
              enabled = true
              listen = "0.0.0.0:389"
          [ldaps]
              enabled = false
          [api]
              enabled = true
              tls = false
              listen = "0.0.0.0:5555"
          [backend]
              datastore = "config"
              baseDN = "dc=home,dc=arpa"
        groups.toml: |
          [[groups]]
              name = "svcaccts"
              gidnumber = 6500
          [[groups]]
              name = "admins"
              gidnumber = 6501
          [[groups]]
              name = "people"
              gidnumber = 6502
        # Create passbcrypt:
        #   https://gchq.github.io/CyberChef/#recipe=Bcrypt(12)To_Hex('None',0)
        # or
        #   htpasswd -bnBC 10 "" YOUR_PASSWORD | tr -d ':\n' | od -A n -t x1 | sed 's/ *//g' | tr -d '\n'
        users.toml: |
          [[users]]
              name = "{{ .search_username }}"
              uidnumber = 5000
              primarygroup = 6500
              passbcrypt = "{{ .search_password }}"
              [[users.capabilities]]
                  action = "search"
                  object = "*"
          [[users]]
              name = "{{ .oscar_username }}"
              mail = "{{ .oscar_email }}"
              givenname = "{{ .oscar_givenname }}"
              sn = "{{ .oscar_surname }}"
              uidnumber = 5001
              primarygroup = 6502
              othergroups = [ 6501 ]
              passbcrypt = "{{ .oscar_password }}"

  dataFrom:
    - extract:
        key: GLAUTH
