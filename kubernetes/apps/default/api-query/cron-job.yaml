---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: &job api-query
  namespace: debug
spec:
  # To manually trigger in dashboard
  schedule: "@yearly"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 3600
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: *job
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.27.3@sha256:fcc5372b0e1e3d51c0d3a95282fdfd80aeb389aa4077fd430276c511857313cf
              command:
                - "/bin/bash"
                - &path "/app/api-query.sh"
              volumeMounts:
                - name: *job
                  mountPath: *path
                  subPath: &script api-query.sh
                  readOnly: true
          volumes:
            - name: *job
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: *job
                      items:
                        - key: *script
                          path: *script
