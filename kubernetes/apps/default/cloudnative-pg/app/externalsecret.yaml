
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: postgres-super-secret
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token-auth-api
            key: dopplerToken
            namespace: kube-system
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: postgres-super-secret
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: CLOUDNATIVE_PG_SUPERUSER
        property: POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: CLOUDNATIVE_PG_SUPERUSER
        property: POSTGRES_SUPER_PASS
