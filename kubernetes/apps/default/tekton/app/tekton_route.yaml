apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  rules:
  - host: "tekton.${SECRET_DOMAIN}"
    http:
      paths:
      - pathType: Prefix
        backend:
          service:
            name: tekton-dashboard
            port:
              number: 9097
        path: /
