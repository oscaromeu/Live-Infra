---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: tekton-tunnelbinding
  namespace: tekton-pipelines
subjects:
  - name: tekton-dashboard
    spec:
      fqdn: "tekton.${SECRET_DOMAIN}"
      target: "http://tekton.tekton-pipelines.svc.cluster.local:9097"
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
