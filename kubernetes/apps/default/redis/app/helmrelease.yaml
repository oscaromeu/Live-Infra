---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 17.6.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    #global:
    #  imageRegistry:
    auth:
      enabled: false
      sentinel: false
    master:
      persistence:
        enabled: false
    replica:
      replicaCount: 2
      persistence:
        enabled: false
    sentinel:
      enabled: true
      masterSet: redis-default
      getMasterTimeout: 30
      startupProbe:
        failureThreshold: 10
      persistence:
        enabled: false
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
