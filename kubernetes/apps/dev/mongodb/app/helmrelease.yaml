---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mongodb
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: mongodb
      version: 13.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

    persistence:
      existingClaim: mongodb-pvc

    auth:
      enabled: false


    architecture: replicaset

  valuesFrom:
    - targetPath: auth.username
      kind: Secret
      name: mongodb
      valuesKey: PASSWORDS
    - targetPath: auth.password
      kind: Secret
      name: mongodb
      valuesKey: PASSWORDS
    - targetPath: auth.database
      kind: Secret
      name: mongodb
      valuesKey: DATABASES
