---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mongodb-operator
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: community-operator
      version: 0.7.9
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:

