apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: filbeat
  namespace: dev
  labels:
    app: "filebeat"
resources:
  #- redis-certs-sops.yaml TODO: add this not using SSL for now
  - ds_filebeat.yaml
  - sa_filebeat.yaml

generatorOptions:
 disableNameSuffixHash: true
 labels:
   namespace: dev

secretGenerator:
- name: filebeatcfg
  namespace: dev
  files:
    - config/filebeat.yml

- name: filebeatinputs
  namespace: dev
  files:
    - ./inputs.d/container.yml
    - ./inputs.d/docker.yml


