---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
spec:
  interval: 30m
  chart:
    spec:
      chart: podinfo
      version: 6.6.0
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Production values for podinfo.
    # Includes Redis deployment and memory limits.
    replicaCount: 1
    logLevel: info
    backend: #http://backend-podinfo:9898/echo
    backends: []

    # metrics-server add-on required
    hpa:
      enabled: false

    # Redis address in the format tcp://<host>:<port>
    cache: "tcp://redis.datahub.svc.cluster.local:6379"

    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hajimari.io/icon: simple-icons:podinfo
        hajimari.io/group: "Public"
        #nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
      hosts:
        - host: &host "podinfo.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - *host

    linkerd:
      profile:
        enabled: false

    serviceMonitor:
      enabled: true
      interval: 60s
      additionalLabels: {}

    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 64Mi