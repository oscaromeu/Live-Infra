---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      chart: redpanda
      version: 2.10.3
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
      interval: 5m
  values:
    serviceAccount:
      create: true
    auth:
      enabled: false
      #users:
      #  - name: admin
      #    password: ${REDPANDA_ADMIN_PASSWORD}
    resources:
      memory: {}
    storage:
      persistentVolume:
        enabled: true
        size: 20Gi
        storageClass: "local-path"
