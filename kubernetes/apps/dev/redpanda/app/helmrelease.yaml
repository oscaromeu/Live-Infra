---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda-console
  namespace: dev
spec:
  interval: 5m
  chart:
    spec:
      chart: console
      version: 0.7.2
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
      interval: 5m
  values:

    console:
      # -- Settings for the `Config.yaml` (required).
      # For a reference of configuration settings,
      # see the [Redpanda Console documentation](https://docs.redpanda.com/docs/reference/console/config/).
      config:
        kafka:
          brokers:
            - datahub-cluster-kafka-bootstrap.datahub.svc.cluster.local:9094
          sasl:
            enabled: true
            username: datahub-user
            mechanism: SCRAM-SHA-512
          tls:
            enabled: true
            insecureSkipTlsVerify: true


    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/auth-url: http://authelia.kube-system.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_DOMAIN}
        hosts:
          - host: &host redpanda.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      limits:
        #cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    livenessProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3

    readinessProbe:
      # -- Grant time to test connectivity to upstream services such as Kafka and Schema Registry.
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 1
      successThreshold: 1
      failureThreshold: 3


  valuesFrom:
    - targetPath: console.config.kafka.sasl.password
      name: datahub-user
      kind: Secret
      valuesKey: datahub-user
