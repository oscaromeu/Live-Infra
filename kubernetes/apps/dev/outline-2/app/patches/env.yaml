---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: outline-dev
  namespace: dev
spec:
  values:
    env:
      #FILE_STORAGE: local
      #FILE_STORAGE_UPLOAD_MAX_SIZE: "52428800"
      AWS_REGION: us-east-1
      AWS_S3_ACL: private
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_UPLOAD_BUCKET_NAME: outline
      AWS_S3_UPLOAD_BUCKET_URL: https://s3.{SECRET_DOMAIN}
      AWS_S3_UPLOAD_MAX_SIZE: "26214400"
      ENABLE_UPDATES: "false"
      OIDC_CLIENT_ID: outline
      OIDC_AUTH_URI: https://auth.${SECRET_DOMAIN}/api/oidc/authorization
      OIDC_TOKEN_URI: https://auth.${SECRET_DOMAIN}/api/oidc/token
      OIDC_USERINFO_URI: https://auth.${SECRET_DOMAIN}/api/oidc/userinfo
      OIDC_DISPLAY_NAME: Authelia
      OIDC_USERNAME_CLAIM: email
      OIDC_SCOPES: "openid offline_access profile email"
      PGSSLMODE: disable
      PORT: 80
      REDIS_URL: ioredis://eyJkYiI6MTQsInNlbnRpbmVscyI6W3siaG9zdCI6InJlZGlzLmRhdGFodWIuc3ZjLmNsdXN0ZXIubG9jYWwiLCJwb3J0IjoyNjM3OX1dLCJuYW1lIjoicmVkaXMtbWFzdGVyIn0=
      SMTP_HOST: smtp-relay.networking.svc.cluster.local
      SMTP_PORT: 25
      SMTP_FROM_EMAIL: "docs@${SECRET_DOMAIN}"
      SMTP_SECURE: "false"
      URL: https://docs-dev.${SECRET_DOMAIN}
      WEB_CONCURRENCY: 10
