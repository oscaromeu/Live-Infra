apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev
metadata:
  name: json-fusion-exporter

resources:
  - ./externalsecret.yaml
  - ./deployment.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - files:
      - ./config/config.yaml
    name: json-fusion-exporter
