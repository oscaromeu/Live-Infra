# snapshotter.yml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: scenarios-springboot-test-cron
  namespace: monitoring
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccount: k6-monitoring
          containers:
            - name: kubectl
              image: bitnami/kubectl
              volumeMounts:
                - name: k6-yaml
                  mountPath: /tmp/
              command:
                - /bin/bash
              args:
                - -c
                - "kubectl delete -f /tmp/scenarios-springboot-test.yaml; kubectl apply -f /tmp/scenarios-springboot-test.yaml"
          restartPolicy: OnFailure
          volumes:
            - name: k6-yaml
              configMap:
                name: scenarios-springboot-test-config
