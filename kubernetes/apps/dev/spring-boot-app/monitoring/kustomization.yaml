apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

resources:
  - ./tests
  - ./rules
  - ./servicemonitor.yaml

configMapGenerator:

  - name: springboot-observability
    files:
      - ./dashboards/springboot-observability.json
    options:
      labels:
        home_ops: springboot-observability
      disableNameSuffixHash: true
