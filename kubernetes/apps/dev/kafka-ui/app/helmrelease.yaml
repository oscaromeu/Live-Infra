---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kafka-ui
  namespace: dev
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
    image:
      # docker pull provectuslabs/kafka-ui:53a6553765a806eda9905c43bfcfe09da6812035
      repository: provectuslabs/kafka-ui
      tag: 53a6553765a806eda9905c43bfcfe09da6812035
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:kafka
        hosts:
          - host: &host "kafka-ui.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 5m
        memory: 256Mi
      limits:
        memory: 512Mi
