apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Test
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: ./kubernetes/apps
    repoURL: 'https://github.com/oscaromeu/home-ops.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
