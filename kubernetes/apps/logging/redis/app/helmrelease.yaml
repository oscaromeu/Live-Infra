---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 17.11.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    auth:
      enabled: false
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
      #persistence:
      #  enabled: false
      #  storageClass:
      #  size:
    replica:
      replicaCount: 1
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        enabled: true
        size: 512Mi
        storageClass: local-path
    resources:
      requests:
        cpu: 36m
        memory: 138Mi
      limits:
        #cpu:
        memory: 12Gi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        namespace: "logging"
      extraEnvVars:
        - name: REDIS_EXPORTER_CHECK_KEYS
          value: "*" # Check all keys

