apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging

configMapGenerator:

  - name: elasticsearch
    files:
      - elastic.json
    options:
      labels:
        grafana_dashboard: elastic
      disableNameSuffixHash: true

  - name: redis
    files:
      - redis.json
    options:
      labels:
        grafana_dashboard: elastic
      disableNameSuffixHash: true

