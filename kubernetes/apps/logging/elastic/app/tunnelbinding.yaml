---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: kibana-binding
  namespace: logging
subjects:
  - name: elk-kb-http
    spec:
      protocol: https
      fqdn: "kibana.${SECRET_DOMAIN}"
      target: "https://elk-kb-http.logging.svc:5601"
      noTlsVerify: true
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: elastic-binding
  namespace: logging
subjects:
  - name: elk-es-http
    spec:
      protocol: https
      fqdn: "elastic.${SECRET_DOMAIN}"
      target: "https://elk-es-http.logging.svc:9200"
      noTlsVerify: true
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
