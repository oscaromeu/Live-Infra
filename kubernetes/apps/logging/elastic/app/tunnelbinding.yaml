---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: kibana-tunnel
  namespace: logging
subjects:
  - name: elk-kb-http
    spec:
      target: http://kibana.logging.svc.cluster.local:5601
      caPool: kibana-tls.crt
      noTlsVerify: false

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
