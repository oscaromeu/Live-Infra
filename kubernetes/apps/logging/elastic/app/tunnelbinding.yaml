---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: kibana-binding
  namespace: logging
subjects:
  - name: elk-kb-http
    spec:
      fqdn: kibana.devfu.io
      target: https://elk-kb-http.logging.svc.cluster.local:5601

tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
