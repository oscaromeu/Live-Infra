---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: logging
  labels:
    app: "logstash"
spec:
  nodeSelector:
    kubernetes.io/arch: amd64
  serviceName: logstash-headless
  selector:
    matchLabels:
      app: "logstash"
  replicas: 1
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: logstash
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  template:
    metadata:
      name: "logstash"
      labels:
        app: "logstash"
    spec:
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - "logstash"
            topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 120
      volumes:
        - name: logstash-config-volume
          secret:
            secretName: logstash-config
        - name: logstash-pipeline-volume
          secret:
            secretName: logstash-pipeline
        #- name: logstash-redis-certs
        #  secret:
        #    secretName: logstash-redis-certs
        #    defaultMode: 256
        - name: ca-certs
          secret:
            secretName: elk-es-http-certs-public
      containers:
      - name: "logstash"
        securityContext:
          privileged: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1000
        image: "docker.elastic.co/logstash/logstash:8.6.1"
        imagePullPolicy: "IfNotPresent"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 300
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 3
          timeoutSeconds: 5
        ports:
        - name: http
          containerPort: 9600
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 680Mi
        env:
          - name: ELASTICSEARCH_USERNAME
            value: "elastic"
          - name: ELASTICSEARCH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: elastic
                name: elk-es-elastic-user
        volumeMounts:
          #- name: logstash
          #  mountPath: "/usr/share/logstash/data"
          - name: logstash-config-volume
            mountPath: "/usr/share/logstash/config/logstash.yml"
            subPath: "logstash.yml"
          - name: logstash-config-volume
            mountPath: "/usr/share/logstash/config/jvm.options"
            subPath: "jvm.options"
          - name: logstash-config-volume
            mountPath: "/usr/share/logstash/config/pipelines.yml"
            subPath: "pipelines.yml"
          - name: logstash-pipeline-volume
            mountPath: "/usr/share/logstash/pipeline"
          #- name: logstash-redis-certs
          #  mountPath: "/usr/share/logstash/ssl"
          - name: ca-certs
            mountPath: /usr/share/logstash/config/certs

