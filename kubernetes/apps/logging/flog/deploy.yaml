apiVersion: apps/v1
kind: Deployment
metadata:
  name: flog-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flog-generator
  template:
    metadata:
      labels:
        app: flog-generator
    spec:
      containers:
      - name: flog-generator
        image: mingrammer/flog:0.4.3
        command: ["flog"]
        args: ["-n", "1", "-l", "info"]
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
      nodeSelector:
        kubernetes.io/arch: amd64
