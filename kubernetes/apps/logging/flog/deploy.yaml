apiVersion: apps/v1
kind: Deployment
metadata:
  name: flog-generator
  app: flog
  env: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flog-generator
  template:
    metadata:
      labels:
        app: flog-generator
    spec:
      containers:
      - name: flog-generator
        image: mingrammer/flog:0.4.3
        command: ["flog -f json -t log -d 200ms -w -l -o /var/log/flog.log -b 10485760 -p 10485760"]
        #args: ["-f json -t log -d 200ms -w -l -o /var/log/flog.log -b 10485760 -p 10485760"]
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 250Mi
      nodeSelector:
        kubernetes.io/arch: amd64
