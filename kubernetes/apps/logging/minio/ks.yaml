---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minio-logging-tenant
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio-operator
  path: ./kubernetes/apps/logging/minio/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
