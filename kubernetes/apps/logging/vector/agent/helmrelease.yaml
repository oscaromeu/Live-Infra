---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vector-agent
  namespace: logging
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.19.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:

    role: "Agent"
    args:
      - --config-dir
      - "/etc/vector"

    dataDir: /vector-data-dir
    existingConfigMaps:
      # config
      - vector-agent
      # pipelines
      - k3s-pipeline
      - vector-metrics-pipeline-aggregator

    ingress:
      enabled: false

    containerPorts:
      - name: vector
        containerPort: 6000
        protocol: TCP
      - name: prom-exporter
        containerPort: 9090
        protocol: TCP

    resources:
      requests:
        cpu: 47m
        memory: 111Mi
      limits:
        memory: 500Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-agent

    service:
      enabled: true
      ports:
        - name: api
          port: 8686
          protocol: TCP
        - name: vector
          port: 6000
          protocol: TCP
        - name: prom-exporter
          port: 9090
          protocol: TCP

    serviceHeadless:
      enabled: true
      ports:
        - name: vector
          port: 6000
          protocol: TCP
        - name: prom-exporter
          port: 9090
          protocol: TCP

    podMonitor:
      enabled: false

    env:
      - name: VECTOR_LOG
        value: "info"
