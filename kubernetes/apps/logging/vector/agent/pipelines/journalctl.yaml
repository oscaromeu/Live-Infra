---
sources:
  journal_logs:
    type: journald
    journal_directory: /var/log/journal

sinks:

  kafka_journal:
    type: kafka
    inputs:
      - kubernetes_source
    bootstrap_servers: redpanda-0.redpanda.datahub.svc.cluster.local.:9093
    topic: k3s-logs
    encoding:
      codec: json
    tls:
      enabled: true
      ca_file: "/redpanda-default-cert/ca.crt"
      verify_certificate: true
      verify_hostname: false
