---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./helmrelease.yaml

configMapGenerator:
  - name: vector-aggregator
    files:
      - vector.yaml=./config/vector.yaml

  - name: kubernetes-pipeline-aggregator
    files:
      - k3s_monitoring.yaml=./pipelines/k3s_monitoring.yaml
      - k3s_logging.yaml=./pipelines/k3s_logging.yaml

generatorOptions:
  disableNameSuffixHash: true
