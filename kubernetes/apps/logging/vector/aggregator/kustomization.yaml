---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./helmrelease.yaml

configMapGenerator:
  - name: vector-aggregator
    files:
      - vector.yaml=./config/vector.yaml

  - name: kubernetes-pipeline-aggregator
    files:
      - k3s_monitoring.yaml=./pipelines/k3s_monitoring.yaml
      - k3s_logging.yaml=./pipelines/k3s_logging.yaml
      - k3s_networking.yaml=./pipelines/k3s_networking.yaml
      - k3s_cert-manager.yaml=./pipelines/k3s_cert-manager.yaml
      - k3s_default.yaml=./pipelines/k3s_default.yaml
      - k3s_flux-system.yaml=./pipelines/k3s_flux-system.yaml
      - k3s_kube-system.yaml=./pipelines/k3s_kube-system.yaml
      - k3s_longhorn.yaml=./pipelines/k3s_longhorn.yaml

generatorOptions:
  disableNameSuffixHash: true
