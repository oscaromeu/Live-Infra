---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./helmrelease.yaml
  - ./secret.yaml
  - ./tunnelbinding.yaml

configMapGenerator:
  - name: vector-aggregator
    files:
      - vector.yaml=./config/vector.yaml

  - name: kubernetes-pipeline-aggregator
    files:
      - k3s.yaml=./pipelines/k3s.yaml

generatorOptions:
  disableNameSuffixHash: true
