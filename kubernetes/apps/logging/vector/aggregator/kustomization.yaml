---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: logging
resources:
  - ./helmrelease.yaml
  - ./secret.yaml

configMapGenerator:
  - name: vector-aggregator
    files:
      - vector.yaml=./config/vector.yaml

  - name: elastic-pipeline
    files:
      - elastic_k3s.yaml=./pipelines/elastic_k3s.yaml

  - name: loki-pipeline
    files:
      - loki_k3s.yaml=./pipelines/loki_k3s.yaml

generatorOptions:
  disableNameSuffixHash: true
