---
#
# Sources
#
sources:

  loki_k3s:
    type: redis
    url: redis://redis-headless.datahub.svc.cluster.local:6379/0
    key: "loki_k3s_prod"
    decoding:
      codec: json


#
# Transforms
#
transforms:

  kubernetes_remap_loki:
    type: remap
    inputs: ["loki_k3s"]
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

      # Standardize 'message' name
      .log = .message

#
# Sinks
#
sinks:

  loki:
    type: loki
    batch:
      max_bytes: 2049000
    encoding:
      codec: json
    endpoint: http://loki-gateway.logging.svc.cluster.local:80
    inputs:
      - kubernetes_remap_loki
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true
    labels:
      app: '{{ custom_app_name }}'
      namespace: '{{ kubernetes.pod_namespace }}'
      node: '{{ kubernetes.pod_node_name }}'
