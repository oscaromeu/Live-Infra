---
#
# Sources
#
sources:

  k3s:
    type: redis
    url: redis://redis-master.datahub.svc.cluster.local:6379/0
    key: "k3s_prod"
    decoding:
      codec: json

#
# Transforms
#
transforms:
  kubernetes_remap:
    type: remap
    inputs: ["k3s"]
    source: |
      # Standardize 'app' index
      .custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

      # Standardize 'message' name
      .log = .message

      # Drop pod_labels
      del(.pod_labels)

#
# Sinks
#
sinks:
  elasticsearch:
    type: elasticsearch
    #batch:
    #  max_bytes: 2049000
    inputs:
      - kubernetes_remap
    auth:
      strategy: "basic"
      user: "${ELASTICSEARCH_PASSWORD:-ingestion}"
      password: "${ELASTICSEARCH_PASSWORD:-monitor}"
    data_stream:
      # {data_stream.type}-{data_stream.dataset}-{data_stream.namespace}
      # https://www.elastic.co/guide/en/ecs/master/ecs-data_stream.html
      type: logs
      dataset: "k3s_prod"
      namespace: "{{ .kubernetes.pod_namespace }}"
    mode: "data_stream"
    bulk:
      action: "create"
    endpoints:
      - "https://elk-es-master.logging.svc.cluster.local:9200"
    tls:
      verify_certificate: false
    encoding:
      except_fields: ["pod_labels"]

