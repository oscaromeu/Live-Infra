---
sources:

  kubernetes_source:
    type: redis
    url: redis://redis-master.logging.svc.cluster.local:6379/0
    key: "k3s_prod:{{ kubernetes.namespace_labels.\"kubernetes.io/metadata.name\" }}"

transforms:

  kubernetes_remap:
    type: remap
    inputs:
      - kubernetes_source
    source: |
      # Standardize 'app' index
      .app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"


sinks:

  kubernetes:
    type: console
    encoding:
      codec: "json"
    inputs:
      - kubernetes_remap





