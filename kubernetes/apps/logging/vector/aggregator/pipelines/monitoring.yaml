---
sources:
  kubernetes_source:
    type: redis
    url: redis://redis-master.logging.svc.cluster.local:6379/0
    key: "k3s_prod:monitoring"

transforms:

  kubernetes_remap:
    type: remap
    inputs:
      - kubernetes_source
    source: |
      # Standardize 'app' index
      #.app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

  kubernetes_event-exporter_filter:
    type: filter
    inputs:
      - kubernetes_remap
    condition: |
      starts_with!(.kubernetes.pod_name, "event-")

sinks:

  kubernetes:
    type: console
    encoding:
      codec: "text"
    inputs:
      - kubernetes_event-exporter_filter

  kubernetes_loki:
    type: loki
    batch:
      max_bytes: 2049000
    labels:
      app: vector
      environment: production
    encoding:
      codec: json
    endpoint: http://loki.logging.svc.cluster.local:3100
    inputs:
      - kubernetes_event-exporter_filter
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true

  kubernetes_elasticsearch:
    type: elasticsearch
    labels:
      app: vector
      environment: production
    index: "logs-k3s_prod.bm_prod.{{ kubernetes.namespace_labels.\"kubernetes.io/metadata.name\" }}"
    endpoint: http://elk-es-http.logging.svc.cluster.local:9200
    inputs:
      - kubernetes_remap
    auth:
      strategy: basic
      user: "${ELASTIC_USERNAME}"
      password: "${ELASTIC_PASSWORD}"


