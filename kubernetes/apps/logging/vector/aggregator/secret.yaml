---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-api-elasticsearch-ingestion-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: es-ingestion-credentials

  data:
    - secretKey: ELASTICSEARCH__PASSWORD
      remoteRef:
        key: ELASTICSEARCH__PASSWORD

    - secretKey: ELASTICSEARCH__NAME
      remoteRef:
        key: ELASTICSEARCH__NAME
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: datahub-user
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: datahub-user
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        datahub-user: "{{ .KAFKA__DATAHUB_PASSWORD }}"


  dataFrom:
    - find:
        path: KAFKA__
