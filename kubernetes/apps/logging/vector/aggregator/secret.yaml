---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: datahub-user
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: datahub-user
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        datahub-user: "{{ .KAFKA__DATAHUB_PASSWORD }}"


  dataFrom:
    - find:
        path: KAFKA__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: es-ingestion-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: es-ingestion-credentials
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        ELASTICSEARCH_NAME: "{{ .ELASTICSEARCH__NAME }}"
        ELASTICSEARCH_PASSWORD: "{{ .ELASTICSEARCH__PASSWORD }}"


  dataFrom:
    - find:
        path: ELASTICSEARCH__
