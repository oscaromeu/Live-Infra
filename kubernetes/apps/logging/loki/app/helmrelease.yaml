---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      auth_enabled: false
      storage:
        type: s3
        s3:
          s3: s3://eu-west-1/loki-a41e709ee34555404f68b146e7334c523272
          region: "eu-west-1"
          s3ForcePathStyle: true
          insecure: true

    gateway:
      replicas: 3
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    monitoring:
      dashboards:
        annotations:
          kustomize.toolkit.fluxcd.io/substitute: disabled
        labels:
          grafana_dashboard: "false"
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    test:
      enabled: false
  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.ruler
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.admin
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.s3.endpoint
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_ACCESS_KEY_ID

