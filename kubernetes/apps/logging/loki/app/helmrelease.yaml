---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    loki:
      # https://grafana.com/docs/loki/latest/installation/helm/reference/
      # https://grafana.com/docs/loki/latest/configuration/
      auth_enabled: false
      analytics: false
      limits_config:
        #query_timeout: 1m
        retention_period: 14d
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 50
        ingestion_burst_size_mb: 1000
        per_stream_rate_limit: 5MB
        per_stream_rate_limit_burst: 20MB
        shard_streams:
          enabled: true

      server:
        http_server_read_timeout: 1m
        http_server_write_timeout: 1m


      schema_config:
        configs:
          - from: "2022-01-11" # quote
            store: boltdb-shipper
            object_store: s3
            schema: v12
            index:
              prefix: loki_index_
              period: 24h

      storage:
        type: s3
        s3:
          endpoint: null
          region: "eu-west-1"
          s3ForcePathStyle: true
          insecure: true
        bucketNames:
          chunks: loki-a41e709ee34555404f68b146e7334c523272
          ruler: loki-a41e709ee34555404f68b146e7334c523272
          admin: loki-a41e709ee34555404f68b146e7334c523272

    gateway:
      replicas: 3
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "loki.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      resources:
        requests:
          cpu: 5m
          memory: 26Mi
        limits:
          #cpu:
          memory: 500Mi

    read:
      persistence:
        storageClass: local-path
        size: 5Gi
      #extraVolumeMounts:
      #  - name: rules
      #    mountPath: /rules
      #extraVolumes:
      #  - name: rules
      #    emptyDir: {}
      resources:
        requests:
          cpu: 26m
          memory: 81Mi
        limits:
          #cpu:
          memory: 500Mi

    write:
      persistence:
        storageClass: local-path
        size: 5Gi
      resources:
        requests:
          cpu: 17m
          memory: 52Mi
        limits:
          #cpu:
          memory: 500Mi

    backend:
      persistence:
        storageClass: local-path
        size: 5Gi
      resources:
        requests:
          cpu: 8m
          memory: 4Mi
        limits:
          #cpu:
          memory: 500Mi
      #extraVolumeMounts:
      #  - name: rules
      #    mountPath: /rules/fake
      #  - name: scratch
      #    mountPath: /tmp/scratch
      #extraVolumes:
      #  - name: rules
      #    configMap:
      #      name: loki-alerting-rules
      #  - name: scratch
      #    emptyDir: {}

    monitoring:
      dashboards:
        enabled: false
      serviceMonitor:
        enabled: false
        metricsInstance:
          enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
    test:
      enabled: false

  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.ruler
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    - targetPath: loki.storage.bucketNames.admin
      kind: Secret
      name: loki-bucket-v2
      valuesKey: BUCKET_NAME
    #- targetPath: loki.storage.s3.endpoint
    #  kind: Secret
    #  name: loki-bucket-v2
    #  valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.secretAccessKey
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_SECRET_ACCESS_KEY
    - targetPath: loki.storage.s3.accessKeyId
      kind: Secret
      name: loki-bucket-v2
      valuesKey: AWS_ACCESS_KEY_ID

