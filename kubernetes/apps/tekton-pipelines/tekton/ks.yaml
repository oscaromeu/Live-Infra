---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tekton
  namespace: flux-system
spec:
  path: ./kubernetes/apps/tekton-pipelines/tekton/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 15m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-tekton-tasks
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/tekton-pipelines/tekton/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 15m
  retryInterval: 1m
  timeout: 3m
