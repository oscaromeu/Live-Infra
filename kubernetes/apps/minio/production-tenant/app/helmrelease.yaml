---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: tenant
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    tenant:
      name: production-tier-storage
      pools:
        - name: pool-0
          servers: 5
          volumesPerServer: 5
          size: 10Gi
          storageClassName: local-path

      buckets:
        - name: metrics
          objectLock: false
          region: eu-west-1
        - name: logs
          objectLock: false
          region: eu-west-1
        - name: traces
          objectLock: false
          region: eu-west-1

      metrics:
        enabled: true

      env:
        MINIO_PROMETHEUS_URL: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"


    ingress:
      api:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
        host: &host "minio-api.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - *host
      console:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
        host: &host "s3.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - *host
