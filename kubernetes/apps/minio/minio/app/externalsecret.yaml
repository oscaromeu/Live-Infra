---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MINIO_ROOT_USER: "{{ .MINIO__ROOT_USER }}"
        MINIO_ROOT_PASSWORD: "{{ .MINIO__ROOT_PASSWORD }}"

  dataFrom:
    - find:
        # MINIO_ROOT_USER, MINIO_ROOT_PASSWORD, MINIO_PROMETHEUS_TOKEN
        path: MINIO__
