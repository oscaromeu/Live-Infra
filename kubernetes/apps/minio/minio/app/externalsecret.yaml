---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio
  namespace: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        rootUser: "{{ .MINIO__ROOT_USER }}"
        rootPassword: "{{ .MINIO__ROOT_PASSWORD }}"

  dataFrom:
    - find:
        # MINIO_ROOT_USER, MINIO_ROOT_PASSWORD, MINIO_PROMETHEUS_TOKEN
        path: MINIO__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret-key
  namespace: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: minio-secret-key
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_SECRET_ACCESS_KEY: "{{ .MINIO__AWS_SECRET_ACCESS_KEY }}"

  dataFrom:
    - find:
        path: MINIO__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-access-key-id
  namespace: minio
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: minio-access-key-id
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .MINIO__AWS_ACCESS_KEY_ID }}"

  dataFrom:
    - find:
        path: MINIO__
