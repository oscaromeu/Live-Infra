---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 12h
  maxHistory: 2
  chart:
    spec:
      chart: tenant
      version: 5.0.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    tenant:
      name: home-ops
      pools:
        - name: pool-0
          servers: 4
          volumesPerServer: 4
          size: 10Gi
          storageClassName: local-path
      buckets:
        - name: home-ops-metrics
          objectLock: false
          region: eu-west-1

    ingress:
      api:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
        host: &host "minio-api.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - *host
      console:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/icon: simple-icons:minio
        host: &host "minio-console.${SECRET_DOMAIN}"
        path: /
        pathType: Prefix
        tls:
          - hosts:
              - *host
