---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: authelia
      version: 0.8.57
      sourceRef:
        kind: HelmRepository
        name: authelia
        namespace: flux-system
      interval: 5m
  values:
    domain: ${SECRET_DOMAIN}
    ingress:
      enabled: true
      subdomain: auth
      className: nginx
      annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          hajimari.io/appName: "auth"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alarm-light-outline"
      tls:
        enabled: true
    pod:
      kind: Deployment
      replicas: 1
      strategy:
        type: Recreate
      extraVolumes:
      - name: users-volume
        secret:
          secretName: authelia-users
      extraVolumeMounts:
      - name: users-volume
        mountPath: /config/users_database.yml
        subPath: users_database.yml

      resources:
        limits:
          memory: 125Mi
        requests:
          cpu: 0.25
          memory: 50Mi

    configMap:
      log:
        level: debug
      theme: dark
      authentication_backend:
        ldap:
          enabled: true
          implementation: custom
          url: "ldap://glauth.kube-system.svc.cluster.local:389"
          username_attribute: uid
          additional_users_dn: ""
          additional_groups_dn: ""
          user: "${SECRET_LDAP_USER},${SECRET_LDAP_BASE_DN}"
          users_filter: "(&({username_attribute}={input})(objectClass=person))"
          groups_filter: "(&(member={dn})(objectclass=groupOfNames))"

        file:
          enabled: false
          path: /config/users_database.yml
          password:
            algorithm: argon2
            argon2:
              variant: argon2id
              iterations: 1
              key_length: 32
              salt_length: 16
              memory: 1024
              parallelism: 8
      access_control:
        default_policy: deny
        networks:
        - name: private
          networks:
          - 10.42.0.0/16
          - 10.43.0.0/16
          - 192.168.1.0/16
        rules:
        # Disable Authelia for local network
        #- policy: one_factor
        #  domain: "*.${SECRET_DOMAIN}"
        #  networks:
        #  - private
        # Applications without auth
        #- policy: two_factor
        #  domain:
        #  - longhorn.${SECRET_DOMAIN}
        # Applications with built-in auth
        - policy: one_factor
          domain:
          - grafana.${SECRET_DOMAIN}
          # - rancher.${SECRET_DOMAIN}
        # Applications without auth but low security requirements
        - policy: one_factor
          domain:
          - prometheus.${SECRET_DOMAIN}
          - goldilocks.${SECRET_DOMAIN}
          - status.${SECRET_DOMAIN}
      session:
        name: authelia_session
        same_site: lax
        expiration: 1h
        inactivity: 5m
        remember_me_duration: 1M
        redis:
          enabled: true
          enabledSecret: false
          host: redis-headless.datahub.svc.cluster.local
          database_index: 3
      regulation:
        max_retries: 3
        find_time: 2m
        ban_time: 5m
      storage:
        postgres:
          enabled: true
      notifier:
        disable_startup_check: true
        smtp:
          enabled: true
          enabledSecret: true
          host: smtp.gmail.com
          port: 587
          sender: authelia@${SECRET_DOMAIN}
          subject: "[Authelia] {title}"

    secret:
      existingSecret: authelia


  valuesFrom:
    - targetPath: configMap.storage.postgres.database
      kind: Secret
      name: authelia
      valuesKey: POSTGRES_DB
    - targetPath: configMap.storage.postgres.host
      kind: Secret
      name: authelia
      valuesKey: POSTGRES_HOST
    - targetPath: configMap.storage.postgres.username
      kind: Secret
      name: authelia
      valuesKey: POSTGRES_USER
    - targetPath: configMap.storage.postgres.password
      kind: Secret
      name: authelia
      valuesKey: POSTGRES_PASS
    - targetPath: configMap.notifier.smtp.username
      kind: Secret
      name: authelia
      valuesKey: MAIL_USERNAME
    - targetPath: configMap.notifier.smtp.password
      kind: Secret
      name: authelia
      valuesKey: MAIL_APP_PASSWORD
    - targetPath: configMap.authentication_backend.ldap.base_dn
      kind: Secret
      name: authelia
      valuesKey: AUTHELIA__LDAP_BASE_DN
    - targetPath: configMap.authentication_backend.ldap.user
      kind: Secret
      name: authelia
      valuesKey: AUTHELIA__LDAP_USER
