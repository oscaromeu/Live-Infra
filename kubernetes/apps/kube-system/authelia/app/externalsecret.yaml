---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: authelia
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:

        # Authelia
        JWT_TOKEN: "{{ .AUTHELIA_JWT_SECRET }}"
        LDAP_PASSWORD: "{{ .AUTHELIA__LDAP_PASSWORD }}"
        SESSION_ENCRYPTION_KEY: "{{ .AUTHELIA_SESSION_SECRET }}"
        STORAGE_ENCRYPTION_KEY: "{{ .AUTHELIA_STORAGE_ENCRYPTION_KEY }}"
        STORAGE_PASSWORD: "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        STORAGE_USERNAME: "{{ .AUTHELIA_STORAGE_POSTGRES_USERNAME }}"
        SMTP_PASSWORD: "{{ .GMAIL_APP_PASSWORD }}"
        AUTHELIA__LDAP_BASE_DN: "{{ .AUTHELIA__LDAP_BASE_DN }}"
        AUTHELIA__LDAP_USER: "{{ .AUTHELIA__LDAP_USER }}"

        # Postgres GCP
        POSTGRES_DB: authelia
        POSTGRES_HOST: "{{ .POSTGRES_HOST }}"
        POSTGRES_USER: "{{ .AUTHELIA_STORAGE_POSTGRES_USERNAME }}"
        POSTGRES_PASS: "{{ .AUTHELIA_STORAGE_POSTGRES_PASSWORD }}"
        POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        # Gmail
        MAIL_USERNAME: "{{ .GMAIL_USERNAME }}"
        MAIL_APP_PASSWORD: "{{ .GMAIL_APP_PASSWORD }}"

  dataFrom:
    - extract:
        key: AUTHELIA
    - extract:
        key: GMAIL
    - extract:
        key: POSTGRES_MANAGED_GCP
