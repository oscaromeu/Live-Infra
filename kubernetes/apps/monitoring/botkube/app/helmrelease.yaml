---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app botkube
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: botkube
      version: v0.18.0
      sourceRef:
        kind: HelmRepository
        name: botkube
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    settings:
      clusterName: home-ops
      configWatcher: true
      upgradeNotifier: false
    deployment:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: *app

    serviceMonitor:
      enabled: true

    communications:
      'default-group':
        socketSlack:
          channels:
            default:
              bindings:
                executors:
                - kubectl-read-only
                sources:
                - k8s-err-events
                - k8s-recommendation-events
              name: monitoring
          enabled: true
          notification:
            type: short

    sources:
      'crds':
        displayName: "CRDS"
        kubernetes:
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors

  valuesFrom:
    - kind: Secret
      name: botkube-communication
      valuesKey: SLACK_API_APP_TOKEN
      targetPath: communications.default-group.socketSlack.appToken
      optional: false
    - kind: Secret
      name: botkube-communication
      valuesKey: SLACK_API_BOT_TOKEN
      targetPath: communications.default-group.socketSlack.botToken
      optional: false

