---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app botkube
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: botkube
      version: v0.17.0
      sourceRef:
        kind: HelmRepository
        name: botkube
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    settings:
      clusterName: home-ops
      configWatcher: true
      upgradeNotifier: false
    deployment:
      annotations:
        configmap.reloader.stakater.com/reload: *app
        secret.reloader.stakater.com/reload: *app

    communications:
      'default-group':
        socketSlack:
          channels:
            default:
              bindings:
                executors:
                - kubectl-read-only
                sources:
                - k8s-err-events
                - k8s-recommendation-events
              name: monitoring
          enabled: true
          notification:
            type: short

    serviceMonitor:
      enabled: true
    executors:
      kubectl-read-only:
        kubectl:
          enabled: true
    actions:
      'describe-created-resource':
        enabled: false
      'show-logs-on-error':
        enabled: true

    sources:
      'crds':
        displayName: "CRDS"
        kubernetes:
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
    sources:
      crds:
        displayName: CRDS
        kubernetes:
          enabled: true
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
      k8s-recommendation-events:
        kubernetes:
          enabled: true
      k8s-all-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
      k8s-create-events:
        kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
      k8s-err-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

      k8s-err-with-logs-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

  valuesFrom:
    - kind: Secret
      name: botkube-communication
      valuesKey: SLACK_API_APP_TOKEN
      targetPath: communications.default-group.socketSlack.appToken
      optional: false
    - kind: Secret
      name: botkube-communication
      valuesKey: SLACK_API_BOT_TOKEN
      targetPath: communications.default-group.socketSlack.botToken
      optional: false

