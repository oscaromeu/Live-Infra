apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:

  - name: kubernetes-overview
    files:
      - kubernetes-overview.json
    options:
      labels:
        grafana_dashboard: kubernetes-overview
      disableNameSuffixHash: true

  - name: kubernetes-integration
    files:
      - kubernetes-integration.json
    options:
      labels:
        grafana_dashboard: kubernetes-integration
      disableNameSuffixHash: true

  - name: cardinality-management
    files:
      - cardinality-management-2.json
    options:
      labels:
        grafana_dashboard: cardinality-management
      disableNameSuffixHash: true
