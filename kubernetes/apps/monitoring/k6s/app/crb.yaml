---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k6-monitoring
  namespace: monitoring
rules:
  - apiGroups:
      - k6.io
      - v1
      - ""
    resources:
      - k6s
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: k6-monitoring
  namespace: monitoring
roleRef:
  kind: Role
  name: k6-monitoring
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: k6-monitoring
    namespace: monitoring


