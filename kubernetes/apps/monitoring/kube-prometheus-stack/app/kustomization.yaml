---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./secret.sops.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml

configMapGenerator:
  - name: alertmanager-config-tpl
    files:
      - alertmanager.yaml=./config/alertmanager.yaml
generatorOptions:
  disableNameSuffixHash: true

patches:
  - target:
      kind: StatefulSet
      name: prometheus-kube-prometheus-stack
    path: patches/thanos/op-replace-thanos-sidecar.yaml
