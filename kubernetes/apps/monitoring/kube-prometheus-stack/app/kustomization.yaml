---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ./secret.sops.yaml
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ./prometheus-lts.yaml

configMapGenerator:
  - name: alertmanager-config-tpl
    files:
      - alertmanager.yaml=./config/alertmanager.yaml
generatorOptions:
  disableNameSuffixHash: true
