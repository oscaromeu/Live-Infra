---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 44.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    cleanPrometheusOperatorObjectNames: false
    fullnameOverride: prometheus

    # grafana
    grafana:
      enabled: false
      forceDeployDashboards: true

    # kube state metrics
    kubeStateMetrics:
      enabled: true

    # Kubelet
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    # Kubernetes API Server
    kubeApiServer:
      enabled: true

    # Kubernetes Controller Manager
    kubeControllerManager:
      enabled: false

    # Kubernetes Scheduler
    kubeScheduler:
      enabled: false

    # kubeProxy
    kubeProxy:
      enabled: false

    # kubeEtcd
    kubeEtcd:
      enabled: false

    # Node Exporter
    nodeExporter:
