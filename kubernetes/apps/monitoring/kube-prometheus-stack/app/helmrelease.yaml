---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:

  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: false
    remediation:
      retries: 5

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:

    fullnameOverride: prometheus

    alertmanager:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "alertmanager"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alarm-light-outline"
        hosts:
          - alertmanager.devfu.io
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - alertmanager.devfu.io

    grafana:
      enabled: false
      forceDeployDashboards: false
      defaultDashboardsEnabled: false

    #kubeApiServer:

    kubelet:
      cAdvisorMetricRelabelings:
        - sourceLabels: [__name__]
          action: keep
          regex: 'container_cpu_cfs_periods_total|container_cpu_cfs_throttled_periods_total|container_cpu_cfs_throttled_seconds_total|container_cpu_usage_seconds_total|container_memory_rss|container_memory_usage_bytes|container_memory_working_set_bytes|container_network_receive_bytes_total|container_network_transmit_bytes_total|container_network_receive_packets_total|container_network_transmit_packets_total|container_network_receive_packets_dropped_total|container_network_transmit_packets_dropped_total|container_oom_events_total|container_fs_reads_total|container_fs_writes_total|container_fs_reads_bytes_total|container_fs_writes_bytes_total'


    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false

    kube-state-metrics:
      prometheus:
        monitor:
          metricRelabelings:
          # - action: keep
          #   regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset).+'
          #   sourceLabels: [__name__]
            - action: keep
              regex: 'kube_pod_owner|kube_pod_container_resource_requests|kube_pod_status_phase|kube_pod_container_resource_limits|kube_pod_info|kube_pod_labels|kube_pod_container_info|kube_pod_container_status_waiting|kube_pod_container_status_waiting_reason|kube_pod_container_status_running|kube_pod_container_status_terminated|kube_pod_container_status_terminated_reason|kube_pod_container_status_restarts_total|kube_replicaset_owner|kube_resourcequota|kube_namespace_status_phase|kube_node_spec_unschedulable|kube_node_status_allocatable|kube_node_status_capacity|kube_node_info|kube_node_status_condition|kube_node_spec_taint|kube_daemonset_created|kube_daemonset_status_current_number_scheduled|kube_daemonset_status_desired_number_scheduled|kube_daemonset_status_number_available|kube_daemonset_status_number_ready|kube_daemonset_status_number_unavailable|kube_daemonset_labels|kube_deployment_labels|kube_deployment_spec_replicas|kube_deployment_status_replicas_available|kube_deployment_status_replicas_unavailable|kube_deployment_status_replicas_updated|kube_statefulset_labels|kube_statefulset_status_replicas_available|kube_statefulset_status_replicas|kube_statefulset_status_replicas_current|kube_job_status_start_time|kube_job_status_active|kube_job_failed|kube_horizontalpodautoscaler_status_desired_replicas|kube_horizontalpodautoscaler_status_current_replicas|kube_horizontalpodautoscaler_spec_min_replicas|kube_horizontalpodautoscaler_spec_max_replicas|kubernetes_build_info'
              sourceLabels: [__name__]

    kubeEtcd:
      enabled: false

    prometheus:

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "prometheus"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-line"
        hosts:
          - prometheus.devfu.io
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - prometheus.devfu.io


      thanosService:
        enabled: true

      thanosServiceMonitor:
        enabled: true

      prometheusSpec:
        scrapeInterval: 60s

        resources:
          requests:
            cpu: 130m
            memory: 1900M
          limits:
            memory: 4744M

        #remoteWrite:
        #  - url: "https://prometheus-prod-01-eu-west-0.grafana.net/api/prom/push"
        #    basicAuth:
        #      username:
        #        name: grafana-cloud
        #        key: username
        #      password:
        #        name: grafana-cloud
        #        key: password


        ruleNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        thanos:
          image: quay.io/thanos/thanos:v0.30.1
          # renovate: datasource=docker depName=quay.io/thanos/thanos
          version: "v0.30.1"
          objectStorageConfig:
            name: thanos-objstore
            key: objstore.yml


    # Prometheus operator values
    prometheusOperator:
      resources:
        requests:
          cpu: 35m
          memory: 273M
        limits:
          memory: 326M

      prometheusConfigReloader:
        # resource config for prometheusConfigReloader
        resources:
          requests:
            cpu: 11m
            memory: 32M
          limits:
            memory: 32M

    nodeExporter:
       enabled: true
       serviceMonitor:
         relabelings:
           - action: replace
             regex: (.*)
             replacement: $1
             sourceLabels:
               - __meta_kubernetes_pod_node_name
             targetLabel: kubernetes_node

    prometheus-node-exporter:
      prometheus:
        monitor:
          metricRelabelings:
            - action: keep
              regex: 'node_memory_MemTotal_bytes|node_cpu_seconds_total|node_memory_MemAvailable_bytes|node_memory_Buffers_bytes|node_memory_Cached_bytes|node_memory_MemFree_bytes|node_memory_Slab_bytes|node_filesystem_avail_bytes|node_filesystem_size_bytes|node_time_seconds|node_exporter_build_info|node_load1|node_vmstat_pgmajfault|node_network_receive_bytes_total|node_network_transmit_bytes_total|node_network_receive_drop_total|node_network_transmit_drop_total|node_disk_io_time_seconds_total|node_disk_io_time_weighted_seconds_total|node_load5|node_load15|node_disk_read_bytes_total|node_disk_written_bytes_total|node_uname_info'
              sourceLabels: [__name__]

