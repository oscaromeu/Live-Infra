---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 43.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    fullnameOverride: prometheus

    prometheusOperator:
      resources: {}
      limits:
        #cpu: 200m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi

    alertmanager:
      fullnameOverride: alertmanager
      enabled: true
      #config:
      #  receivers:
      #    - name: "null"
      #    - name: "discord"
      #      webhook_configs:
      #        - url: "http://alertmanager-discord:9094"
      #          send_resolved: true
      #  route:
      #    group_by: ["alertname", "job"]
      #    group_wait: 30s
      #    group_interval: 5m
      #    repeat_interval: 6h
      #    receiver: "discord"
      #    routes:
      #      - receiver: "null"
      #        matchers:
      #          - alertname =~ "InfoInhibitor|Watchdog"
      #      - receiver: "discord"
      #        matchers:
      #          # - severity =~ critical|warning
      #          - severity = critical
      #        continue: true

      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "alertmanager"
          hajimari.io/enable: "true"
          hajimari.io/icon: "alarm-light-outline"
        hosts:
          - alertmanager.${SECRET_DOMAIN}
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - alertmanager.${SECRET_DOMAIN}
      alertmanagerSpec:
        #storage:
        #  volumeClaimTemplate:
        #    spec:
        #      storageClassName: ceph-block
        #      resources:
        #        requests:
        #          storage: 10Mi
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 60m
            memory: 64Mi

    kube-state-metrics:
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node

    prometheus:
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/appName: "prometheus"
          hajimari.io/enable: "true"
          hajimari.io/icon: "chart-line"
        hosts:
          - prometheus.${SECRET_DOMAIN}
        paths:
          - /
        pathType: ImplementationSpecific
        tls:
          - hosts:
              - prometheus.${SECRET_DOMAIN}

      prometheusSpec:
        ruleNamespaceSelector: {}
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector:
          matchLabels:
            monitoring: baremetal

      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          memory: 2048Mi

      #storageSpec:
      #  volumeClaimTemplate:
      #    spec:
      #      storageClassName: ceph-block
      #      resources:
      #        requests:
      #          storage: 30Gi

    # cannot be monitored in k3s; runs on localhost

    kubeApiServer:
      enabled: true

    kubeControllerManager:
      enabled: false

    kubeScheduler:
      enabled: false

    kubeProxy:
      enabled: false

    kubeEtcd:
      enabled: false

    defaultRules:
      rules:
        etcd: false
        kubeProxy: false
