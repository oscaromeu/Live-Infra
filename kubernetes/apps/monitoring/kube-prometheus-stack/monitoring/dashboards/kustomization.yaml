apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:

  - name: k8s-overview
    files:
      - k8s-overview.json
    options:
      labels:
        grafana_dashboard: k8s-overview
      disableNameSuffixHash: true

  - name: k8s-detailed-overview-cluster
    files:
      - k8s-detailed-overview-cluster.json
    options:
      labels:
        grafana_dashboard: k8s-detailed-overview-cluster
      disableNameSuffixHash: true


  - name: k8s-detailed-overview-namespaces
    files:
      - k8s-detailed-overview-namespaces.json
    options:
      labels:
        grafana_dashboard: k8s-detailed-overview-namespaces
      disableNameSuffixHash: true


  - name: k8s-detailed-overview-pods
    files:
      - k8s-detailed-overview-pods.json
    options:
      labels:
        grafana_dashboard: k8s-detailed-overview-pods
      disableNameSuffixHash: true


  - name: k8s-detailed-overview-nodes
    files:
      - k8s-detailed-overview-nodes.json
    options:
      labels:
        grafana_dashboard: k8s-detailed-overview-nodes
      disableNameSuffixHash: true
