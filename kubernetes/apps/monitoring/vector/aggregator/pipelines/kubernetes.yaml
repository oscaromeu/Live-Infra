---


sources:
  kubernetes_source:
    type: redis
    url: redis://redis-master.logging.svc.cluster.local:6379/0
    key: k3s_prod


sinks:
  kubernetes:
    type: console
    encoding:
      codec: "text"
    inputs:
      - kubernetes_source
  kubernetes_loki:
    type: loki
    batch:
      max_bytes: 2049000
    labels:
      app: vector
      environment: production
    encoding:
      codec: json
    endpoint: http://loki.logging.svc.cluster.local:3100
    inputs:
      - kubernetes_source
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true



