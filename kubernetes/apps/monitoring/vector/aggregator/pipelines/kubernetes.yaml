---


sources:
  kubernetes_source:
    type: redis
    url: redis://redis-master.logging.svc.cluster.local:6379/0
    key: k3s_prod

transforms:

  kubernetes_remap:
    type: remap
    inputs:
      - kubernetes_source
    source: |
      # Standardize 'app' index
      namespace = .kubernetes.namespace
      #.custom_app_name = .pod_labels."app.kubernetes.io/name" || .pod_labels.app || .pod_labels."k8s-app" || "unknown"

  kubernetes_filter:
    type: filter
    inputs:
      - kubernetes_source

    condition: '.kubernetes.namespace==monitoring'

sinks:

  kubernetes:
    type: console
    encoding:
      codec: "text"
    inputs:
      - kubernetes_filter

  kubernetes_loki:
    type: loki
    batch:
      max_bytes: 2049000
    labels:
      app: vector
      environment: production
    encoding:
      codec: json
    endpoint: http://loki.logging.svc.cluster.local:3100
    inputs:
      - kubernetes_source
    out_of_order_action: accept
    remove_label_fields: true
    remove_timestamp: true



