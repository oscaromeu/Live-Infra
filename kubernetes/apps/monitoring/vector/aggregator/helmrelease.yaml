      #- name: syslog
      #  containerPort: 9000
      #  protocol: TCP
      - name: vector
        containerPort: 6000
        protocol: TCP
      - name: prom-exporter
        containerPort: 9090
        protocol: TCP

    resources:
      requests:
        cpu: 200m
        memory: 256Mi
      limits:
        memory: 256Mi

    podAnnotations:
      configmap.reloader.stakater.com/reload: vector-aggregator

    service:
      enabled: true
      ports:
