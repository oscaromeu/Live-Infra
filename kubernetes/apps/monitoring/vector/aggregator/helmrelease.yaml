        #- name: statsd
        #  port: 8125
        #  protocol: TCP
        #- name: syslog
        #  port: 9000
        #  protocol: TCP
        - name: vector
          port: 6000
          protocol: TCP
        - name: prom-exporter
          port: 9090
          protocol: TCP

    serviceHeadless:
      enabled: true
      ports:
