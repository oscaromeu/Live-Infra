---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://grafana.github.io/helm-charts
      chart: grafana
      version: 6.50.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  values:
    rbac:
      pspEnabled: false
    deploymentStrategy:
      type: Recreate
    podAnnotations:
      #backup.velero.io/backup-volumes: storage
      configmap.reloader.stakater.com/reload: "grafana"
    persistence:
      enabled: true
      storageClassName: "default"
      size: 10Gi
      accessModes:
      - ReadWriteOnce
    env:
      GF_EXPLORE_ENABLED: true
      # GF_DISABLE_SANITIZE_HTML: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_LOG_FILTERS: rendering:debug
      #VAR_BLOCKY_URL: ""
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: "natel-discrete-panel,pr0ps-trackmap-panel,panodata-map-panel"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts: [grafana.devfu.io]
      tls:
      - hosts:
        - grafana.devfu.io
    plugins:
    - pr0ps-trackmap-panel
    - digrich-bubblechart-panel
    - grafana-clock-panel
    - redis-datasource
    - marcusolsson-hexmap-panel
    - grafana-polystat-panel
    - pyroscope-panel
    - flant-statusmap-panel
    serviceMonitor:
      enabled: true
    serviceAccount:
      autoMount: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        #flux-cluster:
        #  url: ""
        #  datasource: Prometheus
        #flux-control-plane:
        #  url: ""
        #  datasource: Prometheus
        loki:
          gnetId: 13407
          revision: 1
          datasource: Prometheus
        #nginx-dashboard:
        #  url: ""
        #  datasource: Prometheus
        node-exporter-full:
          gnetId: 1860
          revision: 23
          datasource: Prometheus
    sidecar:
      datasources:
        enabled: true
        searchNamespace: ALL
        # defaultDatasourceEnabled: false
      dashboards:
        enabled: true
        searchNamespace: ALL
    datasources:
      datasources.yaml:
        apiVersion: 1
        # list of datasources that should be deleted from the database
        deleteDatasources:
          - name: Loki
            orgId: 1
        datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-prometheus.monitoring.svc.cluster.local:9090/
          isDefault: true
        - name: loki
          type: loki
          access: proxy
          url: http://loki.logging.svc.cluster.local:80
    grafana.ini:
      server:
        root_url: "https://grafana.devfu.io"
      # security:
      #   admin_user: oscaromeu@gmail.com
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.basic:
        disable_login_form: true
  valuesFrom:
  - kind: Secret
    name: "grafana-helm-values"
