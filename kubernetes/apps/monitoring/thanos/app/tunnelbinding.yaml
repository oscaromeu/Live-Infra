---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: thanos-tunnel
  namespace: monitoring
subjects:
  - name: thanos-query
    spec:
      fqdn: thanos.devfu.io
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: thanos-tunnel-bucketweb
  namespace: monitoring
subjects:
  - name: thanos-bucketweb
    spec:
      fqdn: thanos-bucketweb.devfu.io
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
