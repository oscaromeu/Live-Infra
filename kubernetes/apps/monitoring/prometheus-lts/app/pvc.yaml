---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-data
  namespace: monitoring
  labels:
    app.kubernetes.io/name: &name kube-prometheus-stack-long-term-retention
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-filesystem
  resources:
    requests:
      storage: 50Gi
