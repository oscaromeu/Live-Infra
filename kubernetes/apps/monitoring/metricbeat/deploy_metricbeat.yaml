apiVersion: apps/v1
kind: Deployment
metadata:
  name: metricbeat
  labels:
    app: metricbeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metricbeat
  template:
    metadata:
      labels:
        app: metricbeat
    spec:
      securityContext:
          runAsUser: 1000
      terminationGracePeriodSeconds: 30
      containers:
      - name: metricbeat
        image: elastic/metricbeat:7.16.2
        args: [
          "-c", "/etc/metricbeat.yml",
          "-e",
          "-system.hostfs=/hostfs",
        ]
        env:
        - name: REDIS_HOSTS
          value: "['redis-master.datahub.svc.cluster.local:6379']"
        - name: REDIS_ENABLE_SSL
          value: "false"
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: "/etc/metricbeat.yml"
          readOnly: true
          subPath: metricbeat.yml
        - name: metricbeat-modules-directory-volume
          mountPath: "/usr/share/metricbeat/modules.d"
      volumes:
      - name: config
        configMap:
          defaultMode: 0640
          name: metricbeat-config
      - name: metricbeat-modules-directory-volume
        configMap:
          name: metricbeat-modules-directory
