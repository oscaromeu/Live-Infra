#============================  Config Reloading ===============================

# Config reloading allows to dynamically load modules. Each file which is
# monitored must contain one or multiple modules as a list.
metricbeat.config.modules:

  # Glob pattern for configuration reloading
  path: ${path.config}/modules.d/*.yml

  # Period on which files under path should be checked for changes
  reload.period: 10s

  # Set to true to enable config reloading
  reload.enabled: true

#================================== Processors ================================
processors:
  - add_tags:
      tags: [homeops]
      target: "metadata.k8s_cluster"
  - add_tags:
      tags: [pro]
      target: "metadata.environment"
  - drop_fields:
      fields: ["agent.ephemeral_id", "agent.hostname", "agent.id", "agent.name", "agent.type", "agent.version", "ecs.version", "host.name", "event.dataset", "event.duration", "event.module", "metricset.name", "metricset.period", "service.type"]
      ignore_missing: false

#================================== ILM =======================================
setup.ilm:
  enabled: false

#================================ Template ====================================
setup.template:
  enabled: false

#=============================== Redis output =================================

output.elasticsearch:
  hosts: ["https://elk-es-master.logging.svc.cluster.local:9200"]
  username: "ingestion"
  password: "monitor"
