apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deploy_metricbeat.yaml
configMapGenerator:
- name: metricbeat-config
  files:
    - metricbeat.yaml
- name: metricbeat-modules-directory
  files:
    - modules.d/elasticsearch.yaml
generatorOptions:
  disableNameSuffixHash: true
