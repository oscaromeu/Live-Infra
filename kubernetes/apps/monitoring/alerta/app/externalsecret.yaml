---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alerta
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: alerta-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .ALERTA__DATABASE_NAME }}"
        INIT_POSTGRES_HOST: "{{ .CLOUD_NATIVE_PG__POSTGRES_HOST }}"
        INIT_POSTGRES_USER: "{{ .ALERTA__ADMIN_USER }}"
        INIT_POSTGRES_PASS: "{{ .ALERTA__ADMIN_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .CLOUD_NATIVE_PG__POSTGRES_SUPER_PASS }}"
  dataFrom:
    - find:
        path: ALERTA__
    - find:
        path: CLOUD_NATIVE_PG__
