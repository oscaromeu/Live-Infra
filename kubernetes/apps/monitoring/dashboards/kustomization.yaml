apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:

  - name: kubernetes-overview
    files:
      - kubernetes-overview.json
    options:
      labels:
        grafana_dashboard: kubernetes-overview
      disableNameSuffixHash: true

  - name: kubernetes-integration
    files:
      - kubernetes-integration.json
    options:
      labels:
        grafana_dashboard: kubernetes-integration
      disableNameSuffixHash: true

  - name: workload-status-performance
    files:
      - workload-status-perf.json
    options:
      labels:
        grafana_dashboard: workload-status-performance
      disableNameSuffixHash: true

  - name: cluster-namespace-available-resource
    files:
      - cluster-namespace-available-resource.json
    options:
      labels:
        grafana_dashboard: cluster-namespace-available-resource
      disableNameSuffixHash: true
