---
apiVersion: networking.cfargotunnel.com/v1alpha1
kind: TunnelBinding
metadata:
  name: promlens-binding
  namespace: monitoring
subjects:
  - name: promlens
    spec:
      fqdn: "promlens.${SECRET_DOMAIN}"
      target: "http://promlens.monitoring.svc:8080"
      noTlsVerify: true
tunnelRef:
  kind: ClusterTunnel
  name: cluster-tunnel
