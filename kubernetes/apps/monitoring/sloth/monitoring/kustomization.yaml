apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:

  - name: slo-detail
    files:
      - sloth.json
    options:
      labels:
        home_ops: slo-detail
      disableNameSuffixHash: true

  - name: slo-overview
    files:
      - sloth-overview.json
    options:
      labels:
        home_ops: slo-overview
      disableNameSuffixHash: true
