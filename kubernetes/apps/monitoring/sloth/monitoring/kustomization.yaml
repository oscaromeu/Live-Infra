apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring

configMapGenerator:

  - name: slo-detail
    files:
      - slo.json
    options:
      labels:
        grafana_dashboard: slo-detail
      disableNameSuffixHash: true

  - name: slo-overview
    files:
      - sloth-overview.json
    options:
      labels:
        grafana_dashboard: slo-overview
      disableNameSuffixHash: true
