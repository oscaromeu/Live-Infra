---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-gcs
  namespace: monitoring
  labels:
    app.kubernetes.io/name: &name tempo-gcs
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
