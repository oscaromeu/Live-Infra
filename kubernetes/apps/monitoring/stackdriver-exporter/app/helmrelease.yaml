---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackdriver-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: prometheus-stackdriver-exporter
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: ingress-nginx
      namespace: networking
#    - name: rook-ceph
#      namespace: rook-ceph

  values:

    resources:
      requests:
        memory: 128Mi
        cpu: 100m
      limits:
        memory: 128Mi
        #cpu: 100m

    stackdriver:
      projectId: "refined-ensign-355816"
      serviceAccountSecret: "stackdriver-credentials"


      metrics:
        # The prefixes to gather metrics for, we default to just CPU metrics.
        typePrefixes: 'cloudsql.googleapis.com/database'
        #typePrefixes: 'cloudsql.googleapis.com/database/cpu/,cloudsql.googleapis.com/database/disk/,cloudsql.googleapis.com/database/network/,cloudsql.googleapis.com/database/memory/'
