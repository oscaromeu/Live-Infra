---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
resources:
  - ./prometheusrule.yaml

configMapGenerator:

  - name: cert-manager
    files:
      - cert-manager.json
    options:
      labels:
        grafana_dashboard: cert-manager
      disableNameSuffixHash: true
