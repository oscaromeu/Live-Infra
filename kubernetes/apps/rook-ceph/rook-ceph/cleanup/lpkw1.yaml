apiVersion: v1
kind: Pod
metadata:
  name: wipe-disk-pod-lpkw1
  namespace: default
spec:
  nodeName: "lpkm1"
  containers:
    - name: wipe-disk-container
      image: ubuntu:latest
      command: ["/bin/bash", "-c"]
      args:
        - apt-get update && apt-get install -y gdisk util-linux parted dmsetup udev; tail -f /dev/null
      securityContext:
        privileged: true
      volumeMounts:
         - name: dev
           mountPath: /dev
         - name: sata
           mountPath: /var/mnt/sata
  volumes:
    - name: dev
      hostPath:
        path: /dev
        type: Directory
    - name: sata
      hostPath:
        path: /var/mnt/sata
        type: Directory
  restartPolicy: Never

