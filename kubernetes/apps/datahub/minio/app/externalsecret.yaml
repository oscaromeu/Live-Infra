#https://github.com/minio/operator/blob/master/examples/kustomization/tenant-external-idp-ldap/storage-user.yaml
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: minio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
          MINIO_ROOT_USER: "{{ .MINIO__AWS_ACCESS_KEY_ID }}"
          MINIO_ROOT_PASSWORD: "{{ .MINIO__AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - find:
        path: MINIO__
