---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 5.0.14
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2023-12-06T09-09-22Z@sha256:e6833eb7d59b285017b97dfee9216ee9dba88b733682140341cf8be9f93448ad
      pullPolicy: IfNotPresent
    mcImage:
      repository: quay.io/minio/mc
      tag: RELEASE.2023-01-11T03-14-16Z
      pullPolicy: IfNotPresent
    mode: standalone
    rootUser: ${MINIO_ROOT_USER}
    rootPassword: ${MINIO_ROOT_PASSWORD}
    users:
    - accessKey: ${GITEA_S3_ACCESS_KEY}
      secretKey: ${GITEA_S3_SECRET_KEY}
      policy: readwrite
    persistence:
      enabled: true
      existingClaim: "minio-pvc"
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hajimari.io/icon: simple-icons:grafana
        hajimari.io/group: "Public"
      hosts:
        - s3.${SECRET_DOMAIN}
      tls:
        - secretName: minio-cert
          hosts:
            - s3.${SECRET_DOMAIN}
    consoleIngress:
      enabled: true
      hosts:
        - minio.${SECRET_DOMAIN}
      tls:
        - secretName: minio-console-cert
          hosts:
            - minio.${SECRET_DOMAIN}
    securityContext:
      enabled: false
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      serviceMonitor:
        enabled: true
