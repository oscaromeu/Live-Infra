---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-ca-key-pair
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: mongodb-ca-key-pair
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        tls.crt: "{{ .MONGODB__CA_CRT }}"
        tls.key: "{{ .MONGODB__CA_KEY}}"

  dataFrom:
    - find:
        path: MONGODB__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-ca-root-certificate
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: mongodb-ca-root-certificate
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        ca.crt: "{{ .MONGODB__CA_CRT }}"
  dataFrom:
    - find:
        path: MONGODB__
