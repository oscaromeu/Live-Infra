---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-devrs-secrets
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: mongodb-devrs-secrets
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        username: "{{ .MONGODB__USERNAME }}"
        password: "{{ .MONGODB__PASSWORD }}"
  dataFrom:
    - find:
        path: MONGODB__
