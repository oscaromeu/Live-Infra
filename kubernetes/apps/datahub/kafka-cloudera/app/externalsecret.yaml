---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kafka-cloudera-user
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: kafka-cloudera-user
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        kafka-cloudera-user: "{{ .KAFKA__DATAHUB_PASSWORD }}"


  dataFrom:
    - find:
        path: KAFKA__
