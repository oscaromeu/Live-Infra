---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redpdanda-sasl-secret
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: redpdanda-sasl-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:

        REDPANDA_DATAHUB_PASSWORD: "{{ .REDPANDA__DATAHUB_PASSWORD }}"


  dataFrom:
    - find:
        path: REDPANDA__
