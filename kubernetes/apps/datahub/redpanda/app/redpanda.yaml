apiVersion: cluster.redpanda.com/v1alpha1
kind: Redpanda
metadata:
  name: redpanda
spec:
  chartRef: {}
    #chartName: redpanda
    #chartVersion: 5.6.35
    #helmRepositoryName: redpanda
    #upgrade:
    #  cleanupOnFail: true
    #  force: true
  clusterSpec:

    commonLabels:
      env: 'production'
      namespace: 'datahub'

    serviceAccount:
      create: true
    rbac:
      enabled: true

    image:
      repository: "docker.redpanda.com/redpandadata/redpanda"
      tag: "v23.2.14"

    auth:
      sasl:
        enabled: true
        secretRef: "redpanda-superusers"
        mechanism: "SCRAM-SHA-512"
        users: []

    tls:
      enabled: true

    logging:
      # -- Log level
      # Valid values (from least to most verbose) are: `warn`, `info`, `debug`, and `trace`.
      logLevel: info
      # -- Send usage statistics back to Redpanda Data.
      # For details,
      # see the [stats reporting documentation](https://docs.redpanda.com/docs/cluster-administration/monitoring/#stats-reporting).
      usageStats:
        enabled: true

    monitoring:
      enabled: true
      scrapeInterval: 30s

    resources:
      cpu:
        cores: 1
      memory:
        container:
          max: 2.5Gi

    listeners:
      kafka:
        external:
          default:
            advertisedPorts: [31093]
      admin:
        external:
          default:
            advertisedPorts: [31645]
      http:
        external:
          default:
            advertisedPorts: [30083]
      rpc:
        port: 33146
      schemaRegistry:
        external:
          default:
            advertisedPorts: [30084]
