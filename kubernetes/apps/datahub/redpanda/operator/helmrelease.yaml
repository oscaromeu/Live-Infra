---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redpanda-operator
  namespace: datahub
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: operator
      version: 0.3.25
      sourceRef:
        kind: HelmRepository
        name: redpanda
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
