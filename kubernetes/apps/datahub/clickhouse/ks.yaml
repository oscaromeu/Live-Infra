---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-clickhouse-operator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/datahub/clickhouse/operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-clickhouse
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    #- name: cluster-apps-nginx-external
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/datahub/clickhouse/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: ClickHouseInstallation
      name: clickhouse
      namespace: datahub
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-clickhouse-monitoring
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "false"
spec:
  dependsOn:
    #- name: cluster-apps-nginx-external
    - name: cluster-apps-external-secrets-stores
  path: ./kubernetes/apps/datahub/clickhouse/monitoring
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: ClickHouseInstallation
      name: clickhouse
      namespace: datahub
  interval: 30m
  retryInterval: 1m
  timeout: 5m
