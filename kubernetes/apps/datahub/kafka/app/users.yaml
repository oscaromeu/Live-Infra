---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: rw-user
  labels:
    strimzi.io/cluster: kafka-datahub-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: my-topic
          patternType: literal
        operations:
          - Create
          - Describe
          - Write
          - Read
        host: "*"
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: ro-user
  labels:
    strimzi.io/cluster: kafka-datahub-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: my-topic
          patternType: literal
        operations:
          - Describe
          - Read
        host: "*"

