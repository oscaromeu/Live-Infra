---
apiVersion: v1
kind: Pod
metadata:
  name: kafkacat
spec:
  containers:
  - name: kafkacat
    image: confluentinc/cp-kcat:7.4.0
    command: ["sh", "-c", "exec tail -f /dev/null"]
    volumeMounts:
    - name: rw-user
      mountPath: "/rw-user"
      readOnly: true
    - name: ro-user
      mountPath: "/ro-user"
      readOnly: true
    - name: config-volume
      mountPath: /home/appuser/.config
  volumes:
  - name: rw-user
    secret:
      secretName: rw-user
  - name: ro-user
    secret:
      secretName: ro-user
  - name: config-volume
    configMap:
      name: kcat-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kcat-config
data:
  kcat.conf: enable.ssl.certificate.verification=false
