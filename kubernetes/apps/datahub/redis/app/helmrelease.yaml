---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-standalone
  namespace: datahub
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 17.15.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    fullnameOverride: redis-standalone
    architecture: standalone
    auth:
      enabled: false
    master:
      nodeSelector:
        kubernetes.io/arch: amd64
      disableCommands: []
      #- FLUSHDB
      #- FLUSHALL
      resources:
        requests:
          cpu: 36m
          memory: 138Mi
        limits:
          #cpu:
          memory: 10Gi
    replica:
      replicaCount: 1
      nodeSelector:
        kubernetes.io/arch: amd64
      persistence:
        enabled: false
        size: 10Gi
        storageClass: local-path
    resources:
      requests:
        cpu: 36m
        memory: 138Mi
      limits:
        #cpu:
        memory: 10Gi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        namespace: "datahub"
      extraEnvVars:
        - name: REDIS_EXPORTER_CHECK_KEYS
          value: "*" # Check all keys

