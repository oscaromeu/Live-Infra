---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-pg-secret
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: cloudnative-pg-secret
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        username: "{{ .CNPG__POSTGRES_SUPER_USER }}"
        password: "{{ .CNPG__POSTGRES_SUPER_PASS }}"
        POSTGRES_SUPER_USER: "{{ .CNPG__POSTGRES_SUPER_USER }}"
        POSTGRES_SUPER_PASS: "{{ .CNPG__POSTGRES_SUPER_PASS }}"
        POSTGRES_HOST_PORT: "{{ .CNPG__POSTGRES_HOST_PORT }}"
        POSTGRES_HOST: "{{ .CNPG__POSTGRES_HOST }}"
        POSTGRES_PORT: "{{ .CNPG__POSTGRES_PORT }}"
        BACKUP_CREDS: "{{ .GCP__BUCKET_CREDENTIALS }}"
  dataFrom:
    - find:
        path: CNPG__
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backup-creds
  namespace: datahub
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-auth-api
  target:
    name: backup-creds
    creationPolicy: Owner
    deletionPolicy: "Delete"
    template:
      engineVersion: v2
      data:
        gcsCredentials: "{{ .GCP__BUCKET_CREDENTIALS }}"
  dataFrom:
    - find:
        path: GCP__
