---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v1
  namespace: datahub
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:16.1-6
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg-secret
  enableSuperuserAccess: true

  # Note: Bootstrap is needed when recovering from an existing cnpg cluster
  #bootstrap:
  #  recovery:
  #    source: &previousCluster postgres-v5

  postgresql:
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 10GB
      shared_buffers: 512MB

  resources:
    requests:
      memory: "3Gi"
      cpu: "500m"
    limits:
      memory: "5Gi"
    #pg_hba:
    #  - host all all all trust

  monitoring:
    enablePodMonitor: true

  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://s3.${SECRET_DOMAIN}
      serverName: &currentCluster postgres1-v1
      wal:
        compression: bzip2
        maxParallel: 8
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  #externalClusters:
  #  - name: *previousCluster
  #    barmanObjectStore:
  #      serverName: *previousCluster
  #      wal:
  #        compression: bzip2
  #        maxParallel: 8
  #      destinationPath: s3://cloudnative-pg-v1/
  #      endpointURL: "http://default-hl.default.svc.cluster.local:9000"
  #      s3Credentials:
  #        accessKeyId:
  #          name: cloudnative-pg-secret
  #          key: AWS_ACCESS_KEY_ID
  #        secretAccessKey:
  #          name: cloudnative-pg-secret
  #          key: AWS_SECRET_ACCESS_KEY

  managed:
    roles:
    - name: gitea
      ensure: present
      comment: gitea role
      login: true
      superuser: false
      createdb: true
      createrole: false
      inherit: false
      replication: false
      bypassrls: false
      connectionLimit: 100
      validUntil: "2053-04-12T15:04:05Z"
      inRoles:
        - pg_monitor
        - pg_signal_backend
      passwordSecret:
        name: gitea-secret
    - name: harbor
      ensure: present
      comment: harbor role
      login: true
      superuser: false
      createdb: true
      createrole: false
      inherit: false
      replication: false
      bypassrls: false
      connectionLimit: 100
      validUntil: "2053-04-12T15:04:05Z"
      inRoles:
        - pg_monitor
        - pg_signal_backend
      passwordSecret:
        name: harbor-secret
