---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-datahub
  namespace: datahub
spec:
  interval: 15m
  chart:
    spec:
      chart: redis
      version: 18.0.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    architecture: replication
    auth:
      enabled: false
      sentinel: false
    global:
      storageClass: longhorn
    master:
      resources:
        limits:
          memory: 15Gi
          #cpu:
        requests:
          memory: 11Mi
          cpu: 50m
      persistence:
        enabled: true
        storageClass: "longhorn"
      disableCommands: []
      #service:
      #  type: LoadBalancer
      readinessProbe:
        enabled: true
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 30
        successThreshold: 1
        failureThreshold: 60
      livenessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 10
        timeoutSeconds: 30
        successThreshold: 1
        failureThreshold: 60
      startupProbe:
        enabled: true
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 22
    replica:
      replicaCount: 3
      persistence:
        enabled: true
        storageClass: "longhorn"
        size: 20Gi
      #service:
      #  type: LoadBalancer
      disableCommands: []
    resources:
      limits:
        #cpu: 250m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 256Mi
    sentinel:
      # https://artifacthub.io/packages/helm/bitnami/redis#master-replicas-with-sentinel
      enabled: true
      masterSet: redis-master
      getMasterTimeout: 60
      readinessProbe:
        enabled: true
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 30
        successThreshold: 1
        failureThreshold: 60
      livenessProbe:
        enabled: true
        initialDelaySeconds: 20
        periodSeconds: 10
        timeoutSeconds: 30
        successThreshold: 1
        failureThreshold: 60
      startupProbe:
        enabled: true
        initialDelaySeconds: 10
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 22
      persistence:
        enabled: false
      resources:
        limits:
          #cpu: 250m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 256Mi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
        interval: 1m
      resources:
        limits:
          #cpu: 250m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 256Mi
