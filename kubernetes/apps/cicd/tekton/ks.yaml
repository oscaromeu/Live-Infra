---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cicd-tekton-tasks
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/cicd/tekton/tasks
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cicd-tekton-tasks-pipeline
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/cicd/tekton/pipeline
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cicd-tekton-tasks-pipeline-run
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-tekton
  path: ./kubernetes/apps/cicd/tekton/pipelinerun
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
