---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: databases
spec:
  interval: 15m
  chart:
    spec:
      chart: clickhouse
      version: 3.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:

    image:
      registry: docker.io
      # docker pull clickhouse/clickhouse-server:23.2-alpine
      repository: clickhouse/clickhouse-server
      tag: 23.2-alpine

    replicasCount: 1

    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        #cpu: 1000m
        memory: 1024Mi

    ingress:
      enabled: false
      ClassName: nginx
      annotations:
        hajimari.io/appName: "clickhouse"
        hajimari.io/enable: "true"
        hajimari.io/icon: "alarm-light-outline"
      hosts:
        - host: clickhouse.devfu.io
          paths:
            - path: /play
              pathType: Prefix
              backend:
                service:
                  name: clickhouse
                  port:
                    number: 8123
      tls:
        - hosts:
            - clickhouse.devfu.io
          secretName: clickhouse-tls


    persistence:
      enabled: true
      size: 10Gi
      storageClass: "local-path"
      accessModes:
        - ReadWriteOnce


    auth:
      username: admin
      existingSecret: "clickhouse-credentials"
      existingSecretKey: "CLICKHOUSE_PASSWORD"

    zookeeper:
      replicasCount: 1
