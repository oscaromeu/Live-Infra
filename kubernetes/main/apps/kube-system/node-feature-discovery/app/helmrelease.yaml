---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.14.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    prometheus:
      enable: true
    master:
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M
    worker:
      config:
        core:
          sources: [custom, pci, usb]
      resources:
        requests:
          cpu: 15m
          memory: 64M
        limits:
          memory: 64M
