---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stable-diffusion-webui
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: bjw-s
  interval: 1h
  driftDetection:
    mode: enabled
  timeout: 15m
  values:
    controllers:
      stable-diffusion-webui:
        containers:
          app:
            image:
              repository: ghcr.io/gabe565/stable-diffusion/webui
              tag: 1.9.4@sha256:dad9f06132d2b4569664f6aff0a0d7c6b832654ace1d1a435bbfbbc7fc7621ce
              pullPolicy: IfNotPresent
            args:
              - --medvram-sdxl
              - --xformers
            env:
              TZ: Europe/Madrid
              IIB_ACCESS_CONTROL_ALLOWED_PATHS: /app/outputs
            resources:
              limits:
                #nvidia.com/gpu: "1"
                memory: "14Gi"
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 90
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
        pod:
          #runtimeClassName: nvidia
          #nodeSelector:
          #  kubernetes.io/hostname: lpkw2
          terminationGracePeriodSeconds: 1
          securityContext:
            fsGroup: 1000

    service:
      stable-diffusion-webui:
        controller: stable-diffusion-webui
        ports:
          http:
            port: 7860

    persistence:
      data:
        enabled: true
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 32Gi
        retain: true
        globalMounts:
          - path: /data
          - path: /app/repositories
            subPath: repositories
      outputs:
        enabled: true
        storageClass: nfs-client
        accessMode: ReadWriteMany
        size: 8Gi
        retain: true
        globalMounts:
          - path: /app/outputs

    ingress:
      stable-diffusion-webui:
        className: "internal"
        enabled: true
        hosts:
          - host: &host stable-diffusion.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: stable-diffusion-webui
                  port: http
        tls:
          - hosts:
            - *host
