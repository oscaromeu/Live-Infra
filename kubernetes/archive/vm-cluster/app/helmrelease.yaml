---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm-cluster
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: victoria-metrics-cluster
      version: 0.9.73
      sourceRef:
        kind: HelmRepository
        name: vm
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    remediation:
      retries: 5

  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
    - name: ingress-nginx
      namespace: networking
#    - name: rook-ceph
#      namespace: rook-ceph

  values:

    vmselect:
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          #kubernetes.io/ingress.class: nginx
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: simple-icons:prometheus
        hosts:
          - name: &host vmselect.${SECRET_DOMAIN}
            path: /select
            port: http
        tls:
          - secretName: vmselect-ingress-tls
            hosts:
              - *host

        ingressClassName: nginx
        pathType: Prefix

    vminsert:
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi
      serviceMonitor:
        enabled: true
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
          #kubernetes.io/ingress.class: nginx
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: simple-icons:prometheus
        hosts:
          - name: &host vm.${SECRET_DOMAIN}
            path: /insert
            port: http
        tls:
          - secretName: vminsert-ingress-tls
            hosts:
              - *host

        ingressClassName: nginx
        pathType: Prefix

    vmstorage:
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 50m
          memory: 64Mi

      persistentVolume:
        enabled: true
        accessModes:
          - ReadWriteOnce
        storageClass: local-path
        size: 8Gi
