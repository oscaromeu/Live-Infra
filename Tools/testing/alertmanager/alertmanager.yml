route:
  group_by: ['alertname', 'namespace', 'pod']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  receiver: zabbix
  routes:
  - receiver: 'zabbix'
    repeat_interval: 1m
    match:
      namespace: new-monitoring

receivers:
- name: 'zabbix'
  webhook_configs:
  - url: 'http://k8s-alertmanager-zabbix-gw.new-monitoring.svc.cluster.local:8080/alerts'
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
