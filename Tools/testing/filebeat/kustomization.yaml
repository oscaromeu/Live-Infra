apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: filbeat 
  namespace: monitoring
  labels:
    app: "filebeat"
resources:
  #- namespace.yaml
  - ds_filebeat.yaml
  - sa_filebeat.yaml
  - secret-redis-certs-sealed.yaml
generatorOptions:
 disableNameSuffixHash: true
 labels:
   namespace: monitoring
configMapGenerator:
- name: filebeat-config
  namespace: monitoring
  files:
    - config/filebeat.yml
- name: filebeat-inputs
  namespace: monitoring
  files:
    - ./inputs.d/container.yml
    - ./inputs.d/docker.yml
- name: filebeat-modules
  namespace: monitoring
  files:
    - modules.d/traefik.yaml.enabled
