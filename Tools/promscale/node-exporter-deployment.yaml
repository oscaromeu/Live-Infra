apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: node-exporter
  name: node-exporter
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: node-exporter
  strategy: {}
  template:
    metadata:
      labels:
        service: node-exporter
    spec:
      containers:
        - image: quay.io/prometheus/node-exporter
          name: node-exporter
          ports:
            - containerPort: 9100
          resources: {}
      restartPolicy: Always
status: {}
