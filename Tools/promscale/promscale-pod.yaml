apiVersion: v1
kind: Pod
metadata:
  labels:
    service: promscale
  name: promscale
  namespace: default
spec:
  containers:
    - env:
        - name: PROMSCALE_DB_CONNECT_RETRIES
          value: "10"
        - name: PROMSCALE_DB_URI
          value: postgres://postgres:pi@timescaledb:5432/postgres?sslmode=allow
        - name: PROMSCALE_WEB_TELEMETRY_PATH
          value: /metrics-text
      image: timescale/promscale:latest
      name: promscale
      ports:
        - containerPort: 9201
      resources: {}
  restartPolicy: OnFailure
status: {}
