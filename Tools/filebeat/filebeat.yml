---
# Source: filebeat/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
  namespace: monitoring
  labels:
    app: "filebeat"
    chart: "live-infra-filebeat"
    heritage: 'Helm'
    release: live-infra-filebeat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "filebeat"
      release: "live-infra-filebeat-deployment"
  template:
    metadata:
      annotations:
      labels:
        app: 'filebeat'
        chart: 'live-infra-filebeat'
        release: 'live-infra-filebeat-deployment'
    spec:
      affinity: 
        {}
      nodeSelector: 
        {}
      tolerations: 
        []
      serviceAccountName: filebeat
      terminationGracePeriodSeconds: 30
      volumes:
      - name: filebeat-config
        configMap:
          defaultMode: 0600
          name: filebeat-config
      containers:
      - name: "filebeat"
        image: "docker.elastic.co/beats/filebeat:8.0.0-SNAPSHOT"
        imagePullPolicy: "IfNotPresent"
        args:
          - "-e"
          - "-E"
          - "http.enabled=true"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              #!/usr/bin/env bash -e
              curl --fail 127.0.0.1:5066
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              #!/usr/bin/env bash -e
              filebeat test output
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources: 
          limits:
            cpu: 1000m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom: 
          []
        securityContext: 
          privileged: false
          runAsUser: 0
        volumeMounts:
        - name: filebeat-config
          mountPath: /usr/share/filebeat/filebeat.yml
          readOnly: true
          subPath: filebeat.yml
