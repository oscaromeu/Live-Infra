apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: monitoring
  annotations:
  labels:
    app: "filebeat"
    chart: "live-infra-filebeat"
    heritage: "live-infra"
    release: "live-infra-filebeat-deployment"
---
# Source: filebeat/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: monitoring
  labels:
    app: "filebeat"
    chart: "live-infra-filebeat"
    heritage: "live-infra"
    release: "live-infra-filebeat-deployment"
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: log 
        paths:
        - /usr/share/filebeat/logs/filebeat
    
    output.elasticsearch:
      host: '${NODE_NAME}'
      hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'
---
# Source: filebeat/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-deployment-config
  namespace: monitoring
  labels:
    app: "filebeat"
    chart: "live-infra-filebeat"
    heritage: "live-infra"
    release: "live-infra-filebeat-deployment"
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: tcp
      max_message_size: 10MiB
      host: "localhost:9000"
    
    output.elasticsearch:
      host: '${NODE_NAME}'
      hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'
