---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - deploy.yml
  - rbac.yml
  - sm.yml
  - rules.yml
  - pdb.yml
  - dashboards

generatorOptions:
 disableNameSuffixHash: true

secretGenerator:
- name: alertmanager-main
  namespace: monitoring
  files:
    - alertmanager.yaml=alertmanager.yaml
    - alertmanager.tmpl=alertmanager.tmpl
