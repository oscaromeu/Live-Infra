---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - dashboards
  - deploy.yml
  - rbac.yml

configMapGenerator:
  - name: grafana-dashboards-dev
    files:
      - dashboards.yaml

secretGenerator:
  - name: grafana-datasources
    files:
      - prometheus.yaml=prometheus.yaml
