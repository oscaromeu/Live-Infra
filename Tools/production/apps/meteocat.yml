apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: meteocat
  namespace: monitoring
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: meteocat-influx
            image: osokaru/meteocat:0.1.0-3-ge5264ea
          restartPolicy: OnFailure
