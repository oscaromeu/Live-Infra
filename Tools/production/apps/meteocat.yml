apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: meteocat
  namespace: monitoring
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: meteocat
            image: osokaru/meteocat:0.1.0
          restartPolicy: OnFailure
