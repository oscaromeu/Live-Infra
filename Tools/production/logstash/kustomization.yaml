apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: logstash
  namespace: monitoring
  labels:
    app: "logstash"
resources:
  #- namespace.yaml
  - svc_logstash.yaml
  - set_logstash.yaml
  - logstash-redis-certs-sealed.yaml
generatorOptions:
 disableNameSuffixHash: true
 labels:
   namespace: monitoring
configMapGenerator:
- name: logstash-config
  namespace: monitoring
  files:
    - config/jvm.options
    - config/pipelines.yml
    - config/logstash.yml
- name: logstash-pipeline
  namespace: monitoring
  files:
    - pipeline/uptime/uptime_pipeline
    - pipeline/pi-cluster-logs/pi_cluster_pipeline

