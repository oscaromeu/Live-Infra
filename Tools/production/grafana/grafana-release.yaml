---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  interval: 1m0s
  targetNamespace: monitoring
  values:
    sidecar.dashboards.enabled: true
    sidecar.datasources.enabled: true
    service.port: 3000
