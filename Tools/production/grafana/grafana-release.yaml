---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 1m0s
  targetNamespace: grafana
  values:
    sidecar.dashboards.enabled: true
    sidecar.datasources.enabled: true

