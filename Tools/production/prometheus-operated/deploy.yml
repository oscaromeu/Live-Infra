---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    prometheus: k8s
    app: prometheus
  name: k8s
spec:
#  alerting:
#    alertmanagers:
#    - name: alertmanager-main
#      port: web
#      namespace: monitoring
  image: quay.io/prometheus/prometheus:v2.33.3
  nodeSelector:
    kubernetes.io/os: linux
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 1
  resources:
    requests:
      cpu: 500m
      memory: 400Mi
    limits:
      cpu: 2000m
      memory: 2Gi
  retention: 30d
  ruleSelector: {}
  ruleNamespaceSelector: {}
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  version: v2.28.1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    prometheus: k8s
  name: prometheus-k8s
spec:
  ports:
  - name: web
    port: 9090
    targetPort: web
#  - name: reloader-web
#    port: 8080
#    targetPort: reloader-web
  selector:
    prometheus: k8s
    app: prometheus
  sessionAffinity: ClientIP
