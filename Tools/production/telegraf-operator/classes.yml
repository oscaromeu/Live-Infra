---
apiVersion: v1
kind: Secret
metadata:
  name: telegraf-operator-classes
  namespace: telegraf-operator
stringData:
  # basic classes that can be used to develop telegraf-operator ; these classes
  # report to InfluxDB v1 in same cluster as well as to stdout for convenience
  basic: |+
    # [[outputs.influxdb]]
    #   urls = ["http://influxdb.influxdb:8086"]
    # [[outputs.influxdb_v2]]
    #   urls = ["xxxxxx"]
    #   token = "xxxxxxx"
    #   organization = "xxxxxxx"
    #   bucket = "app"
    #   timeout = "5s"
    #   metric_batch_size = 10000
    #   metric_buffer_limit = 100000
    [[outputs.postgresql]]
      connection = "host=timescaledb user=postgres password=pi sslmode=disable dbname=postgres"
      tags_as_foreign_keys = true
      create_templates = [
        '''CREATE TABLE IF NOT EXISTS {{.table}} ({{.columns }})''', 
        '''SELECT create_hypertable({{ .table|quoteLiteral }}, 'time' ,chunk_time_interval => INTERVAL '1h' , if_not_exists => true)'''
      ]
    [[outputs.file]]
      files = ["stdout"]
    [global_tags]
      hostname = "$HOSTNAME"
      nodename = "$NODENAME"
      namespace = "$NAMESPACE"
    [agent]      interval = "10s"
      round_interval = true
      metric_batch_size = 100000
      metric_buffer_limit = 100000
      collection_jitter = "0s"
