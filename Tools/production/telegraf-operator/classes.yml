---
apiVersion: v1
kind: Secret
metadata:
  name: telegraf-operator-classes
  namespace: telegraf-operator
stringData:
  # basic classes that can be used to develop telegraf-operator ; these classes
  # report to InfluxDB v1 in same cluster as well as to stdout for convenience
  basic: |+
    # [[outputs.influxdb]]
    #   urls = ["http://influxdb.influxdb:8086"]
    # [[outputs.influxdb_v2]]
    #   urls = ["xxxxxx"]
    #   token = "xxxxxxx"
    #   organization = "xxxxxxx"
    #   bucket = "app"
    #   timeout = "5s"
    #   metric_batch_size = 10000
    #   metric_buffer_limit = 100000
    #    [[outputs.postgresql]]
    [[outputs.postgresql]]
      connection = "host=timescaledb user=postgres password=pi sslmode=disable dbname=postgres"
      tags_as_foreign_keys = true
      create_templates = [
    '''CREATE TABLE {{.table}} ({{.columns}})''',
    '''SELECT create_distributed_hypertable({{ .table|quoteLiteral }}, 'time', partitioning_column => 'tag_id', number_partitions => (SELECT count(*) FROM timescaledb_information.data_nodes)::integer, replication_factor => 2, chunk_time_interval => INTERVAL '1h')''',
    '''ALTER TABLE {{ .table }} SET (timescaledb.compress, timescaledb.compress_segmentby = 'tag_id')''',
    ]
    [[outputs.file]]
      files = ["stdout"]
    [global_tags]
      hostname = "$HOSTNAME"
      nodename = "$NODENAME"
      namespace = "$NAMESPACE"
    [agent]      interval = "10s"
      round_interval = true
      metric_batch_size = 100000
      metric_buffer_limit = 100000
      collection_jitter = "0s"
