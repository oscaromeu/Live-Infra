apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  #- namespace.yaml
  - svc_logstash.yaml
  - set_logstash.yaml
generatorOptions:
 disableNameSuffixHash: true
configMapGenerator:
- name: logstash-config
  files:
    - config/jvm.options
    - config/pipelines.yaml
    - config/logstash.yaml
- name: logstash-pipelines
  files:
    - pipelines/uptime/uptime_pipeline

