---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pyroscope-int-http
spec:
  routes:
  - kind: Rule
    match: Host("pyroscope.staging.0.0.0.0.sslip.io")
    services:
    - name: pyroscope
      port: http
    middlewares:
    - name: redirect-scheme-permanent
      namespace: traefik-system
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pyroscope-int-https
spec:
  routes:
  - kind: Rule
    match: Host("pyroscope.staging.0.0.0.0.sslip.io")
    services:
    - name: pyroscope
      port: http