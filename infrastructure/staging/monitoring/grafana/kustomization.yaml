apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring


resources:
  - ../../../base/grafana
  - routes_grafana.yaml

patches:
  - path: ./patches/patch-tls-grafana.yaml
    target:
      group: traefik.containo.us
      version: v1alpha1
      kind: IngressRoute
      name: grafana-int-http

patchesStrategicMerge:
  - certificate.yaml