---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: es-certs
  labels:
    app: es
spec:
  secretName: es-certs
  dnsNames:
    - "elastic.staging.0.0.0.0.sslip.io"
    - "kibana.staging.0.0.0.0.sslip.io"
    - "apm.staging.0.0.0.0.sslip.io"
  isCA: true
  issuerRef:
    name: selfsigning-issuer
    kind: ClusterIssuer
  subject:
    organizations:
      - es
