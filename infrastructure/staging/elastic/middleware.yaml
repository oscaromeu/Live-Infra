---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: es-middleware-chain
spec:
  chain:
    middlewares:
    #- name: es-ip-whitelist
    - name: es-limit-concurrent
    - name: es-circuit-breaker
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: es-ip-whitelist
spec:
  ipWhiteList:
    sourceRange:
      - 127.0.0.1/32
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: es-limit-concurrent
spec:
  inFlightReq:
    amount: 10
    sourceCriterion:
      ipStrategy:
        depth: 1
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: es-circuit-breaker
spec:
  circuitBreaker:
    expression: "LatencyAtQuantileMS(50.0) > 500 || ResponseCodeRatio(400,600,0,600) > 0.25"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: es-apm-ratelimit
spec:
  rateLimit:
    average: 100
    burst: 50
