apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base/traefik-dashboard
  - traefik-dashboard-middleware-scheme.yaml
  - cert-manager-cluster-issuer.yaml
  - cert-manager-certificate.yaml

patches:
- path: ./patches/patch-traefik-dashboard-service.yaml
  target:
    group: traefik.containo.us
    version: v1alpha1
    kind: IngressRoute
    name: traefik-dashboard-http
- path: ./patches/patch-dashboard-tls.yaml
  target:
    group: traefik.containo.us
    version: v1alpha1
    kind: IngressRoute
    name: traefik-dashboard-http


    