---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana-https
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
    - host: kibana.staging.0.0.0.0.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kibana
                port:
                  number: 5601