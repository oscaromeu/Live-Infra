apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-secure
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host("dashboard.traefik.0.0.0.0.sslip.io")
    services:
    - name: traefik-dashboard
      port: 9000
    middlewares:
    - name: dashboard-rewrite
  - kind: Rule
    match: Host("dashboard.traefik.0.0.0.0.sslip.io") && PathPrefix("/api")
    services:
    - name: traefik-dashboard
      port: 9000