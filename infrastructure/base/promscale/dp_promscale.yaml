
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promscale
  labels:
    app: promscale
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: promscale
      release: promscale
  template:
    metadata:
      labels:
        app: promscale
      annotations:
        checksum/connection: ff05ff54cbc0eadd9ce97781ed753f30c19ece1aa39b35d2eb5a70ad656daf69
        checksum/config: a1171a41877cc559fe699480d7c9bc731055fde6ccbe0b47e5c9a279cfe38962
        prometheus.io/port: '9201'
        prometheus.io/path: '/metrics'
        prometheus.io/scrape: "true"
    spec:
      containers:
        - image: timescale/promscale
          imagePullPolicy: IfNotPresent
          name: promscale
          args:
          - "-config=/etc/promscale/config.yaml"
          env:
            - name: TOBS_TELEMETRY_INSTALLED_BY
              value: "promscale"
            - name: "TOBS_TELEMETRY_VERSION"
              value: "0.13.0"
          envFrom:
          - secretRef:
              name: monitoring-secrets
          ports:
            - containerPort: 9201
              name: metrics-port
            - containerPort: 9202
              name: otel-port
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics-port
              scheme: HTTP
            failureThreshold: 3
            timeoutSeconds: 15
            periodSeconds: 15
          volumeMounts:
            - name: configs
              mountPath: /etc/promscale/
      volumes:
        - name: configs
          configMap:
            name: promscale
      serviceAccountName: promscale
