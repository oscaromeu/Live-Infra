---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promscale
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: promscale
      version: 14.2.0
      sourceRef:
        kind: HelmRepository
        name: timescale
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    nodeSelector:
      kubernetes.io/arch: amd64

    connection:
      user: postgres
      password: ""
      host: timescaledb.monitoring.svc.cluster.local
      port: 5432
      sslMode: require
      dbName: tsdb