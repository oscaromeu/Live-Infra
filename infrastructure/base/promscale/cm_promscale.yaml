---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promscale
  labels:
    app: promscale
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade,post-delete
    "helm.sh/hook-weight": "0"
data:
  config.yaml: |
    startup.dataset.config: |
      metrics:
        compress_data: true
        default_retention_period: 90d
      traces:
        default_retention_period: 30d