apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: elastic-recording-rules
  name: elastic-recording-rules
  namespace: monitoring
spec:
  groups:
    - name: elastic.rules
      interval: 15m
      rules:
      - expr: elasticsearch_indices_store_size_bytes_primary{index!~"shrink.+|.+ingestion.+|.+apm.+|.+async.+"}
        record: elastic_indices:store_size_bytes_primary