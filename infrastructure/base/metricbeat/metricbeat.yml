---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metricbeat
  namespace: monitoring
  annotations:
  labels:
    app: "metricbeat"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: metricbeat-deployment-config
  namespace: monitoring
  labels:
    app: "metricbeat"
data:
  metricbeat.yml: |
    metricbeat.modules:
    - module: elasticsearch
      xpack.enabled: true
      period: 10m
      hosts: ["https://elk-es-master:9200"] 
      scope: cluster 
      username: '${ELASTICSEARCH_USERNAME}'
      password: '${ELASTICSEARCH_PASSWORD}'
      ssl.enabled: true 
        #ssl.verification_mode: "none"
      ssl.certificate_authorities:
        - /usr/share/metricbeat/config/certs/ca.crt
        #ssl.verfication_mode: "certificate"
    output.elasticsearch:
      username: '${ELASTICSEARCH_USERNAME}'
      password: '${ELASTICSEARCH_PASSWORD}'
      protocol: https
      hosts: ["https://es-master-headless:9200"]
      ssl.enabled: true 
      ssl.certificate_authorities: ["/usr/share/metricbeat/config/certs/ca.crt"]
       #ssl.verfication_mode: "certificate"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metricbeat-cluster-role
  namespace: monitoring
  labels:
    app: "metricbeat"
rules: 
  - apiGroups:
    - ""
    resources:
    - nodes
    - namespaces
    - events
    - pods
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - extensions
    resources:
    - replicasets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - apps
    resources:
    - statefulsets
    - deployments
    - replicasets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - nodes/stats
    verbs:
    - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metricbeat-cluster-role-binding
  namespace: monitoring
  labels:
    app: "metricbeat"
roleRef:
  kind: ClusterRole
  name: metricbeat-cluster-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: metricbeat
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'metricbeat-metrics'
  namespace: monitoring
  labels:
    app: 'metricbeat-metrics'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'metricbeat-metrics'
  template:
    metadata:
      annotations:
      labels:
        app: 'metricbeat-metrics'
    spec:
      serviceAccountName: metricbeat
      terminationGracePeriodSeconds: 30
      volumes:
      - name: ca-certs
        secret:
          secretName: elk-es-http-certs-public
      - name: metricbeat-config
        configMap:
          defaultMode: 0600
          name: metricbeat-deployment-config
      containers:
      - name: "metricbeat"
        image: "docker.elastic.co/beats/metricbeat:7.15.0"
        imagePullPolicy: "IfNotPresent"
        resources: 
          limits:
            cpu: 1000m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: ELASTICSEARCH_USERNAME
          value: "elastic"
        - name: ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: elastic
              name: elk-es-elastic-user
        securityContext: 
          privileged: false
          runAsUser: 0
        volumeMounts:
        - name: ca-certs
          mountPath: "/usr/share/metricbeat/config/certs/ca.crt"
          subPath: "ca.crt"
        - name: metricbeat-config
          mountPath: /usr/share/metricbeat/metricbeat.yml
          readOnly: true
          subPath: metricbeat.yml
      dnsPolicy: ClusterFirstWithHostNet
