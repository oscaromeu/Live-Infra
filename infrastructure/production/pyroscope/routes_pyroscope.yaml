---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pyroscope-int-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: redirect-permanent-pyroscope
          namespace: monitoring
      match: Host(`pyroscope.prod.0.0.0.0.sslip.io`)
      services:
        - name: pyroscope
          port: http
  tls:
    secretName: pyroscope-crt
    options:                       
      namespace: monitoring