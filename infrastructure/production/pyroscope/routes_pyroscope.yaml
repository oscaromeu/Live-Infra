---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pyroscope-int-https
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`pyroscope.prod.0.0.0.0.sslip.io`)
      services:
        - name: pyroscope
          port: http
  tls:
    secretName: pyroscope-crt
    options:                       
      namespace: monitoring
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pyroscope-int-http
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: redirect-permanent
          namespace: kube-system
      match: Host(`pyroscope.prod.0.0.0.0.sslip.io`)
      services:
        - name: pyroscope
          port: http