---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-int-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: redirect-permanent
          namespace: kube-system
      match: Host(`grafana-monitoring.apps.bm.192.168.1.41.sslip.io`)
      services:
        - name: grafana
          port: 3000

