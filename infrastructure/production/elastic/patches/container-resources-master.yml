apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-master
  labels:
    app: "es-master"
spec:
  template:
    spec:
      containers:
      - name: "elasticsearch"
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 512Mi