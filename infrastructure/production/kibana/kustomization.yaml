apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base/kibana
  - cert-kibana.yaml
  - routes_kibana.yaml

patches:
  - path: ./patches/patch-tls-kibana.yaml
    target:
      group: traefik.containo.us
      version: v1alpha1
      kind: IngressRoute
      name: kibana-int-http