---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: kibana-int-tcp
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: HostSNI(`kibana.prod.0.0.0.0.sslip.io`)
      middlewares:
        - name: redirect-permanent
          namespace: monitoring
      services:
        - name: kibana
          port: 5601