apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - ../../base/victoriametrics
  - cert-victoriametrics.yaml
  - routes_victoriametrics.yaml

patchesStrategicMerge:
  - victoriametrics-values.yaml

patches:
  - path: ./patches/patch-tls-victoriametrics.yaml
    target:
      group: traefik.containo.us
      version: v1alpha1
      kind: IngressRoute
      name: victoriametrics-int-http