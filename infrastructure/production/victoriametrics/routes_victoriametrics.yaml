---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: victoriametrics-int-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: redirect-permanent
          namespace: kube-system
      match: Host(`victoriametrics.prod.0.0.0.0.sslip.io`)
      services:
        - name: vmsingle-victoria-metrics-single-server
          port: 8428

