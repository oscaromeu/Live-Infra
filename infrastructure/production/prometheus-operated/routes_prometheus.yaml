apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-int-https
spec:
  entryPoints:
    - int-https
  routes:
    - kind: Rule
      match: Host(`prometheus-monitoring.apps.io`)
      services:
        - name: prometheus-k8s
          port: 9090
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-int-http
spec:
  entryPoints:
    - int-http
  routes:
    - kind: Rule
      middlewares:
        - name: redirect
          namespace: traefik
      match: Host(`prometheus-monitoring.apps.io`)
      services:
        - name: prometheus-k8s
          port: 9090

