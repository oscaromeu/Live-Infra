---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-int-http
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      middlewares:
        - name: redirect-permanent
          namespace: kube-system
      match: Host(`prometheus.prod.192.168.1.45.sslip.io`)
      services:
        - name: prometheus-k8s
          port: 9090

